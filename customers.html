<!-- customers.html -->
<div class="customers-view fade-in">
  <style>
    .customers-view { padding: 22px; background: transparent; min-height: 100vh; }

    .customers-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 18px;
      flex-wrap: wrap;
    }
    
    .customers-title {
      font-family: 'Outfit', sans-serif;
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--dark);
    }
    
    .customers-sub {
      font-size: 0.9rem;
      color: var(--gray);
      margin-top: 4px;
    }
    
    .customers-controls {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .customers-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
      border: 1px solid var(--border);
    }
    
    .filter-row {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .filter-select, .customers-search {
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: transparent;
      font-size: 0.95rem;
      min-width: 160px;
    }
    
    .customers-search {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      min-width: 260px;
      max-width: 420px;
    }
    
    .customers-search input {
      border: 0;
      outline: none;
      background: transparent;
      width: 100%;
      font-size: 0.95rem;
    }
    
    .btn-ghost {
      background: transparent;
      border: 1px solid var(--border);
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }
    
    .btn-primary {
      background: var(--dark);
      color: var(--secondary);
      border-radius: 10px;
      padding: 9px 14px;
      border: none;
      cursor: pointer;
      font-weight: 700;
    }
    
    .customers-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
      min-width: 900px;
      font-size: 0.95rem;
    }
    
    .customers-table thead th {
      text-align: left;
      padding: 12px 16px;
      font-weight: 700;
      color: var(--dark);
      border-bottom: 1px solid var(--border);
      background: transparent;
    }
    
    .customers-table tbody tr {
      border-bottom: 1px solid var(--border);
      transition: background .15s;
      background: transparent;
    }
    
    .customers-table tbody tr:hover { background: rgba(0,0,0,0.02); }
    .customers-table td { padding: 12px 16px; vertical-align: middle; color: var(--dark); }
    
    .tag {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 0.8rem;
      background: rgba(0,0,0,0.03);
    }
    
    .status-pill {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 0.75rem;
    }
    
    .status-active { background: rgba(16,185,129,0.12); color: #10b981; border: 1px solid rgba(16,185,129,0.18); }
    .status-inactive { background: rgba(239,68,68,0.08); color: #ef4444; border: 1px solid rgba(239,68,68,0.12); }
    .status-new { background: rgba(59,130,246,0.12); color: #3b82f6; border: 1px solid rgba(59,130,246,0.18); }
    
    .action-btn {
      border-radius: 8px;
      border: 0;
      padding: 8px;
      cursor: pointer;
      background: transparent;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 0.95rem;
    }
    
    .action-btn .fa-eye { color: var(--dark); }
    .action-btn .fa-trash { color: #ef4444; }
    
    .mobile-cards { display: none; gap: 12px; margin-top: 12px; }
    
    @media (max-width: 1023px) {
      .table-wrapper { display: none; }
      .mobile-cards { display: flex; flex-direction: column; }
    }
    
    @media (min-width: 1024px) {
      .table-wrapper { display: block; }
    }
    
    .customers-modal-bg {
      position: fixed; 
      inset: 0; 
      display: none; 
      align-items: center; 
      justify-content: center;
      background: rgba(15,23,42,0.6); 
      z-index: 1200;
    }
    
    .customers-modal-bg.show { display: flex; }
    
    .customers-modal {
      width: 100%; 
      max-width: 560px; 
      border-radius: var(--radius); 
      overflow: hidden;
      background: var(--card-bg); 
      box-shadow: var(--shadow); 
      border: 1px solid var(--border);
    }
    
    .customers-modal .modal-header {
      padding: 14px 16px; 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      background: transparent;
      border-bottom: 1px solid var(--border);
    }
    
    .customers-modal .modal-body { padding: 16px; }
    
    .customers-modal .modal-footer { 
      padding: 12px 16px; 
      border-top: 1px solid var(--border); 
      display: flex; 
      justify-content: flex-end; 
      gap: 8px; 
    }
    
    .muted { color: var(--gray); font-size: 0.9rem; }
    .flex { display: flex; gap: 10px; align-items: center; }
    .col { display: flex; flex-direction: column; gap: 8px; }
    
    .customer-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #000000 0%, #333333 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1rem;
      margin-right: 10px;
    }
    
    .customer-info {
      display: flex;
      align-items: center;
    }
    
    @media (max-width: 768px) {
      .customers-top {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .customers-controls {
        width: 100%;
      }
      
      .filter-row {
        width: 100%;
      }
      
      .customers-search {
        min-width: 100%;
      }
    }
  </style>

  <!-- Header Section -->
  <div class="customers-top">
    <div>
      <div class="customers-title">Customers</div>
      <div class="customers-sub muted">View and manage all registered customers</div>
    </div>

    <div class="customers-controls">
      <div class="customers-card filter-row">
        <select id="cv-status" class="filter-select">
          <option value="all">All status</option>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
          <option value="new">New</option>
        </select>

        <select id="cv-sort" class="filter-select">
          <option value="newest">Newest first</option>
          <option value="oldest">Oldest first</option>
          <option value="name">Name A-Z</option>
        </select>

        <div class="customers-search">
          <i class="fas fa-search muted"></i>
          <input id="cv-search" placeholder="Search customers by name, email, or phone">
        </div>
      </div>

      <button id="cv-export" class="btn-ghost">
        <i class="fas fa-download" style="margin-right:8px"></i> Export
      </button>
      <button id="cv-refresh" class="btn-ghost">
        <i class="fas fa-sync-alt" style="margin-right:8px"></i> Refresh
      </button>
    </div>
  </div>

  <!-- Customers Table -->
  <div class="customers-card">
    <div class="table-wrapper">
      <table class="customers-table" aria-label="Customers table">
        <thead>
          <tr>
            <th>Customer</th>
            <th>Contact</th>
            <th>Registration</th>
            <th>Last Login</th>
            <th>Orders</th>
            <th>Status</th>
            <th style="text-align:right">Actions</th>
          </tr>
        </thead>
        <tbody id="cv-tbody">
          <tr>
            <td colspan="7" class="muted">Loading customers...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="mobile-cards" id="cv-cards"></div>
  </div>

  <!-- Customer Details Modal -->
  <div class="customers-modal-bg" id="cv-modal-bg">
    <div class="customers-modal">
      <div class="modal-header">
        <div style="font-weight:700" id="cv-modal-title">Customer Details</div>
        <button id="cv-modal-close" class="btn-ghost">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <div id="cv-customer-details">
          <!-- Customer details will be populated here -->
        </div>
      </div>
      <div class="modal-footer">
        <button id="cv-close" class="btn-primary">Close</button>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="customers-modal-bg" id="cv-confirm-bg">
    <div class="customers-modal" style="max-width:420px">
      <div class="modal-header">
        <div style="font-weight:700">Confirm</div>
        <button id="cv-confirm-close" class="btn-ghost">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <div id="cv-confirm-msg">Are you sure?</div>
      </div>
      <div class="modal-footer">
        <button id="cv-confirm-cancel" class="btn-ghost">Cancel</button>
        <button id="cv-confirm-ok" class="btn-primary">Delete</button>
      </div>
    </div>
  </div>

<script>
(function () {
    function init() {
        if (!document.getElementById("cv-tbody")) return;
        if (!window.db) return console.error("window.db missing");

        const T = document.getElementById("cv-tbody");
        const C = document.getElementById("cv-cards");

        const modalBg = document.getElementById("cv-modal-bg");
        const modalClose = document.getElementById("cv-modal-close");
        const closeBtn = document.getElementById("cv-close");
        const confirmBg = document.getElementById("cv-confirm-bg");
        const confirmMsg = document.getElementById("cv-confirm-msg");
        const confirmOk = document.getElementById("cv-confirm-ok");
        const confirmCancel = document.getElementById("cv-confirm-cancel");
        const search = document.getElementById("cv-search");
        const filter = document.getElementById("cv-status");
        const sort = document.getElementById("cv-sort");

        let data = [];
        let deleteId = null;

        load();

        function load() {
            renderLoading();
            window.db.collection("users").get().then(s => {
                data = [];
                s.forEach(d => {
                    const v = d.data();
                    const created = ts(v.createdAt || v.creationTime);
                    const last = ts(v.lastLoginAt || v.lastSignInTime);
                    data.push({
                        id: d.id,
                        name: v.name || v.displayName || "Unknown",
                        email: v.email || "No email",
                        phone: v.phone || v.phoneNumber || "-",
                        createdAt: created,
                        lastLogin: last,
                        orders: Array.isArray(v.orders) ? v.orders.length : 0,
                        active: v.active !== false
                    });
                });
                apply();
            });
        }

        function apply() {
            let list = [...data];
            const q = search.value.trim().toLowerCase();
            if (q) list = list.filter(x =>
                x.name.toLowerCase().includes(q) ||
                x.email.toLowerCase().includes(q) ||
                x.phone.includes(q)
            );
            const st = filter.value;
            if (st !== "all") {
                list = list.filter(x => statusText(x).toLowerCase() === st);
            }
            const so = sort.value;
            if (so === "newest") list.sort((a, b) => b.createdAt - a.createdAt);
            if (so === "oldest") list.sort((a, b) => a.createdAt - b.createdAt);
            if (so === "name") list.sort((a, b) => a.name.localeCompare(b.name));
            render(list);
        }

        function render(list) {
            if (!list.length) {
                T.innerHTML = `<tr><td colspan="7" class="muted">No customers</td></tr>`;
                C.innerHTML = `<div class="customers-card muted">No customers</div>`;
                return;
            }

            T.innerHTML = list.map(x => `
                <tr>
                    <td>
                        <div class="customer-info">
                            <div class="customer-avatar"><i class="fas fa-user"></i></div>
                            <div>
                                <div style="font-weight:700">${S(x.name)}</div>
                                <div class="muted">ID: ${x.id.slice(0,8)}</div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div style="font-weight:600">${S(x.email)}</div>
                        <div class="muted">${S(x.phone)}</div>
                    </td>
                    <td class="muted">${fmt(x.createdAt)}</td>
                    <td class="muted">${fmt(x.lastLogin)}</td>
                    <td>${x.orders}</td>
                    <td><span class="status-pill ${statusClass(x)}">${statusText(x)}</span></td>
                    <td style="text-align:right">
                        <button class="action-btn v" data-id="${x.id}"><i class="fas fa-eye"></i></button>
                        <button class="action-btn d" data-id="${x.id}"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `).join("");

            C.innerHTML = list.map(x => `
                <div class="customers-card">
                    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
                        <div class="customer-info">
                            <div class="customer-avatar"><i class="fas fa-user"></i></div>
                            <div>
                                <div style="font-weight:700">${S(x.name)}</div>
                                <div class="muted">${S(x.email)}</div>
                            </div>
                        </div>
                        <span class="status-pill ${statusClass(x)}">${statusText(x)}</span>
                    </div>
                    <div class="muted" style="margin-bottom:4px">
                        <div>Phone: ${S(x.phone)}</div>
                        <div>Registered: ${fmt(x.createdAt)}</div>
                        <div>Last Login: ${fmt(x.lastLogin)}</div>
                    </div>
                    <div style="display:flex;justify-content:space-between;margin-top:8px">
                        <div class="muted">Orders: ${x.orders}</div>
                        <div style="display:flex;gap:6px">
                            <button class="action-btn v" data-id="${x.id}"><i class="fas fa-eye"></i></button>
                            <button class="action-btn d" data-id="${x.id}"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>
                </div>
            `).join("");
        }

        document.addEventListener("click", e => {
            const v = e.target.closest(".v");
            const d = e.target.closest(".d");

            if (v) return open(v.dataset.id);
            if (d) return askDelete(d.dataset.id);

            if (e.target.id === "cv-modal-close" || e.target.id === "cv-close")
                modalBg.classList.remove("show");

            if (e.target.id === "cv-confirm-close" || e.target.id === "cv-confirm-cancel")
                confirmBg.classList.remove("show");

            if (e.target.id === "cv-confirm-ok") return remove();
            if (e.target.id === "cv-refresh") return load();
        });

        function open(id) {
            const x = data.find(z => z.id === id);
            if (!x) return;
            document.getElementById("cv-customer-details").innerHTML = `
                <div class="col">
                    <div class="customer-info" style="margin-bottom:16px;">
                        <div class="customer-avatar" style="width:60px;height:60px;">
                            <i class="fas fa-user" style="font-size:1.5rem"></i>
                        </div>
                        <div>
                            <div style="font-weight:700;font-size:1.2rem">${S(x.name)}</div>
                            <div class="muted">${x.id}</div>
                        </div>
                    </div>
                    <div class="col">
                        <label class="muted">Email</label>
                        <div>${S(x.email)}</div>
                    </div>
                    <div class="col">
                        <label class="muted">Phone</label>
                        <div>${S(x.phone)}</div>
                    </div>
                    <div class="col">
                        <label class="muted">Registration</label>
                        <div>${fmt(x.createdAt)}</div>
                    </div>
                    <div class="col">
                        <label class="muted">Last Login</label>
                        <div>${fmt(x.lastLogin)}</div>
                    </div>
                    <div class="col">
                        <label class="muted">Orders</label>
                        <div>${x.orders}</div>
                    </div>
                </div>
            `;
            modalBg.classList.add("show");
        }

        function askDelete(id) {
            deleteId = id;
            confirmMsg.textContent = "Delete this customer?";
            confirmBg.classList.add("show");
        }

        function remove() {
            if (!deleteId) return;
            window.db.collection("users").doc(deleteId).delete().then(() => {
                confirmBg.classList.remove("show");
                load();
            });
        }

        search.oninput = apply;
        filter.onchange = apply;
        sort.onchange = apply;

        function renderLoading() {
            T.innerHTML = `<tr><td colspan="7" class="muted">Loading...</td></tr>`;
            C.innerHTML = `<div class="customers-card muted">Loading...</div>`;
        }

        const ts = x =>
            x?.toDate?.() ? x.toDate().getTime() :
            x?.seconds ? x.seconds * 1000 :
            typeof x === "string" ? new Date(x).getTime() :
            x || 0;

        const fmt = d => d ? new Date(d).toLocaleString("en-IN") : "Never";

        const S = t => (t || "").replace(/[<>&]/g, c => ({ "<": "&lt;", ">": "&gt;", "&": "&amp;" }[c]));

        const statusText = x => x.active ? "Active" : "Inactive";
        const statusClass = x => x.active ? "status-active" : "status-inactive";
    }

    setTimeout(init, 40);
})();
</script>
