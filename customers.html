<!-- customers.html -->
<div class="customers-view fade-in">
  <style>
    /* -------- Dashboard-matched Customers Page -------- */

    .customers-view {
      width: 100%;
      padding: 20px;
      background: transparent;
      min-height: calc(100vh - 40px);
      font-family: 'Inter', sans-serif;
    }

    .customers-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 18px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .customers-title {
      font-family: 'Outfit', sans-serif;
      font-size: 1.45rem;
      font-weight: 700;
      color: var(--primary);
    }

    .customers-sub {
      font-size: 0.9rem;
      color: var(--muted);
      margin-top: 4px;
    }

    .customers-controls {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    /* Card shells (match dashboard cards) */
    .customers-card {
      background: #ffffff;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      padding: 18px;
      border: 1px solid var(--border);
    }

    .customers-card.filter-row {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
      padding: 14px;
    }

    .filter-select,
    .customers-search {
      font-size: 0.92rem;
    }

    .filter-select {
      padding: 10px 14px;
      border-radius: var(--radius-sm);
      border: 1px solid var(--border);
      background: #ffffff;
      min-width: 160px;
    }

    .customers-search {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 9px 12px;
      min-width: 260px;
      max-width: 420px;
      border-radius: var(--radius-sm);
      border: 1px solid var(--border);
      background: #ffffff;
    }

    .customers-search input {
      border: 0;
      outline: none;
      background: transparent;
      width: 100%;
      font-size: 0.92rem;
    }

    /* Buttons – same style logic as dashboard */
    .btn-ghost {
      background: #ffffff;
      border: 1px solid var(--border);
      padding: 8px 12px;
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-weight: 600;
      box-shadow: var(--shadow-sm);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn-ghost:hover {
      background: rgba(34, 197, 94, 0.08);
    }

    .btn-primary {
      background: var(--accent);
      color: #ffffff;
      border-radius: var(--radius-sm);
      padding: 9px 14px;
      border: 1px solid rgba(22, 163, 74, 0.7);
      cursor: pointer;
      font-weight: 700;
      box-shadow: var(--shadow-sm);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn-primary:hover {
      box-shadow: var(--shadow-md);
    }

    /* Table */
    .table-wrapper {
      overflow-x: auto;
      margin-top: 12px;
    }

    .customers-table {
      width: 100%;
      border-collapse: collapse;
      min-width: 900px;
      font-size: 0.9rem;
    }

    .customers-table thead th {
      text-align: left;
      padding: 12px 16px;
      font-weight: 700;
      color: var(--primary);
      border-bottom: 1px solid var(--border);
    }

    .customers-table tbody tr {
      border-bottom: 1px solid var(--border);
      transition: background 0.15s;
    }

    .customers-table tbody tr:hover {
      background: rgba(148, 163, 184, 0.08);
    }

    .customers-table td {
      padding: 12px 16px;
      vertical-align: middle;
      color: var(--primary);
    }

    .tag {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 0.8rem;
      background: rgba(15, 23, 42, 0.04);
    }

    .status-pill {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 0.75rem;
    }

    .status-active {
      background: #dcfce7;
      color: #166534;
      border: 1px solid rgba(22, 163, 74, 0.4);
    }

    .status-inactive {
      background: rgba(239, 68, 68, 0.08);
      color: #b91c1c;
      border: 1px solid rgba(239, 68, 68, 0.25);
    }

    .status-new {
      background: #e0f2fe;
      color: #075985;
      border: 1px solid rgba(59, 130, 246, 0.35);
    }

    .action-btn {
      border-radius: var(--radius-sm);
      border: 0;
      padding: 8px;
      cursor: pointer;
      background: transparent;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
    }

    .action-btn .fa-eye {
      color: var(--primary);
    }

    .action-btn .fa-trash {
      color: #ef4444;
    }

    .mobile-cards {
      display: none;
      gap: 12px;
      margin-top: 12px;
    }

    @media (max-width: 1023px) {
      .table-wrapper {
        display: none;
      }

      .mobile-cards {
        display: flex;
        flex-direction: column;
      }
    }

    @media (min-width: 1024px) {
      .table-wrapper {
        display: block;
      }
    }

    /* Modals – match dashboard glass / card style */
    .customers-modal-bg {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(15, 23, 42, 0.6);
      z-index: 1400;
      padding: 20px;
    }

    .customers-modal-bg.show {
      display: flex;
    }

    .customers-modal {
      width: 100%;
      max-width: 560px;
      border-radius: var(--radius-lg);
      overflow: hidden;
      background: #ffffff;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border);
    }

    .customers-modal .modal-header {
      padding: 14px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
      background: #f9fafb;
    }

    .customers-modal .modal-body {
      padding: 16px;
    }

    .customers-modal .modal-footer {
      padding: 12px 16px;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      background: #f9fafb;
    }

    .muted {
      color: var(--muted);
      font-size: 0.9rem;
    }

    .flex {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .col {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 8px;
    }

    .customer-avatar {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e5e7eb;
      font-size: 1rem;
      margin-right: 10px;
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    .customer-info {
      display: flex;
      align-items: center;
    }

    @media (max-width: 768px) {
      .customers-top {
        flex-direction: column;
        align-items: flex-start;
      }

      .customers-controls {
        width: 100%;
      }

      .customers-card.filter-row {
        width: 100%;
      }

      .customers-search {
        min-width: 100%;
      }

      .customers-view {
        padding: 16px;
      }
    }
  </style>

  <!-- Header Section -->
  <div class="customers-top">
    <div>
      <div class="customers-title">Customers</div>
      <div class="customers-sub muted">View and manage all registered customers</div>
    </div>

    <div class="customers-controls">
      <div class="customers-card filter-row">
        <select id="cv-status" class="filter-select">
          <option value="all">All status</option>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>

        <select id="cv-sort" class="filter-select">
          <option value="newest">Newest first</option>
          <option value="oldest">Oldest first</option>
          <option value="name">Name A-Z</option>
        </select>

        <div class="customers-search">
          <i class="fas fa-search muted"></i>
          <input id="cv-search" placeholder="Search customers by name, email, or phone">
        </div>
      </div>

      <button id="cv-export" class="btn-ghost">
        <i class="fas fa-download"></i> <span>Export</span>
      </button>
      <button id="cv-refresh" class="btn-ghost">
        <i class="fas fa-sync-alt"></i> <span>Refresh</span>
      </button>
    </div>
  </div>

  <!-- Customers Table -->
  <div class="customers-card">
    <div class="table-wrapper">
      <table class="customers-table" aria-label="Customers table">
        <thead>
          <tr>
            <th>Customer</th>
            <th>Contact</th>
            <th>Registration</th>
            <th>Last Login</th>
            <th>Orders</th>
            <th>Status</th>
            <th style="text-align:right">Actions</th>
          </tr>
        </thead>
        <tbody id="cv-tbody">
          <tr>
            <td colspan="7" class="muted">Loading customers...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="mobile-cards" id="cv-cards"></div>
  </div>

  <!-- Customer Details Modal -->
  <div class="customers-modal-bg" id="cv-modal-bg">
    <div class="customers-modal">
      <div class="modal-header">
        <div style="font-weight:700" id="cv-modal-title">Customer Details</div>
        <button id="cv-modal-close" class="btn-ghost" type="button">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <div id="cv-customer-details"></div>
      </div>
      <div class="modal-footer">
        <button id="cv-close" class="btn-primary" type="button">Close</button>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="customers-modal-bg" id="cv-confirm-bg">
    <div class="customers-modal" style="max-width:420px">
      <div class="modal-header">
        <div style="font-weight:700">Confirm</div>
        <button id="cv-confirm-close" class="btn-ghost" type="button">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <div id="cv-confirm-msg">Are you sure?</div>
      </div>
      <div class="modal-footer">
        <button id="cv-confirm-cancel" class="btn-ghost" type="button">Cancel</button>
        <button id="cv-confirm-ok" class="btn-primary" type="button">Delete</button>
      </div>
    </div>
  </div>

  <script src="activityLogger.js?v=1"></script>

<script>
(function () {
  let db;
  let data = [];
  let deleteId = null;

  function waitForFirebaseAuth(callback) {
    if (!window.firebase || !firebase.auth) {
      return setTimeout(() => waitForFirebaseAuth(callback), 50);
    }

    firebase.auth().onAuthStateChanged((user) => {
      if (user) callback();
    });
  }

  function init() {
    db = firebase.firestore();

    const tbody        = document.getElementById("cv-tbody");
    const cardsDiv     = document.getElementById("cv-cards");
    const modalBg      = document.getElementById("cv-modal-bg");
    const modalClose   = document.getElementById("cv-modal-close");
    const closeBtn     = document.getElementById("cv-close");
    const confirmBg    = document.getElementById("cv-confirm-bg");
    const confirmMsg   = document.getElementById("cv-confirm-msg");
    const confirmOk    = document.getElementById("cv-confirm-ok");
    const confirmCancel= document.getElementById("cv-confirm-cancel");
    const confirmClose = document.getElementById("cv-confirm-close");
    const search       = document.getElementById("cv-search");
    const filter       = document.getElementById("cv-status");
    const sortSelect   = document.getElementById("cv-sort");
    const exportBtn    = document.getElementById("cv-export");
    const refreshBtn   = document.getElementById("cv-refresh");
    const detailsWrap  = document.getElementById("cv-customer-details");

    modalClose.onclick = () => modalBg.classList.remove("show");
    closeBtn.onclick   = () => modalBg.classList.remove("show");
    confirmClose.onclick = () => confirmBg.classList.remove("show");
    confirmCancel.onclick = () => confirmBg.classList.remove("show");

    function fmt(t) {
      if (!t) return "Never";
      return new Date(t).toLocaleString("en-IN");
    }

    function ts(x) {
      if (!x) return 0;
      if (x.toDate) return x.toDate().getTime();
      if (typeof x === "object" && x.seconds) return x.seconds * 1000;
      if (typeof x === "string") return new Date(x).getTime();
      return Number(x) || 0;
    }

    function statusText(x) {
      return x.active !== false ? "active" : "inactive";
    }

    function statusClass(x) {
      return x.active !== false ? "status-active" : "status-inactive";
    }

    function S(t) {
      return String(t || "").replace(/[<>&]/g, (c) => ({
        "<": "&lt;",
        ">": "&gt;",
        "&": "&amp;"
      }[c]));
    }

    function load() {
      tbody.innerHTML = '<tr><td colspan="7" class="muted">Loading...</td></tr>';
      cardsDiv.innerHTML = "";

      // INSTANT-FIX: Use SNAPSHOT instead of slow .get()
      db.collection("users").onSnapshot((snapshot) => {
        data = [];

        snapshot.forEach((doc) => {
          const v = doc.data();

          data.push({
            id: doc.id,
            name: v.name || v.displayName || "Unknown",
            email: v.email || "-",
            phone: v.phone || v.mobile || "-",
            createdAt: ts(v.createdAt || v.creationTime),
            lastLogin: ts(v.lastLoginAt || v.lastSignInTime),
            orders: v.ordersCount || 0,
            active: v.active !== false
          });
        });

        apply();
      });
    }

    function apply() {
      let list = [...data];

      const q = search.value.trim().toLowerCase();
      if (q) {
        list = list.filter((x) =>
          x.name.toLowerCase().includes(q) ||
          x.email.toLowerCase().includes(q) ||
          (x.phone || "").toLowerCase().includes(q)
        );
      }

      const st = filter.value;
      if (st !== "all") {
        list = list.filter((x) => statusText(x) === st);
      }

      const s = sortSelect.value;
      if (s === "newest") list.sort((a, b) => b.createdAt - a.createdAt);
      if (s === "oldest") list.sort((a, b) => a.createdAt - b.createdAt);
      if (s === "name")   list.sort((a, b) => a.name.localeCompare(b.name));

      render(list);
    }

    function render(list) {
      if (!list.length) {
        tbody.innerHTML = '<tr><td colspan="7" class="muted">No customers</td></tr>';
        cardsDiv.innerHTML = '';
        return;
      }

      tbody.innerHTML = list.map(x => `
        <tr>
          <td>
            <div class="customer-info">
              <div class="customer-avatar"><i class="fas fa-user"></i></div>
              <div>
                <div style="font-weight:700">${S(x.name)}</div>
                <div class="muted">ID: ${x.id.slice(0,8)}</div>
              </div>
            </div>
          </td>
          <td>
            <div style="font-weight:600">${S(x.email)}</div>
            <div class="muted">${S(x.phone)}</div>
          </td>
          <td class="muted">${fmt(x.createdAt)}</td>
          <td class="muted">${fmt(x.lastLogin)}</td>
          <td>${x.orders}</td>
          <td><span class="status-pill ${statusClass(x)}">${statusText(x)}</span></td>
          <td style="text-align:right">
            <button class="action-btn v" data-id="${x.id}"><i class="fas fa-eye"></i></button>
            <button class="action-btn d" data-id="${x.id}"><i class="fas fa-trash"></i></button>
          </td>
        </tr>
      `).join("");
    }

    // HANDLERS
    document.addEventListener("click", (e) => {
      const v = e.target.closest(".action-btn.v");
      const d = e.target.closest(".action-btn.d");
      const r = e.target.closest("#cv-refresh");

      if (v) {
        const x = data.find(z => z.id === v.dataset.id);
        if (!x) return;

        detailsWrap.innerHTML = `
          <div class="col">
            <div class="customer-info" style="margin-bottom:16px;">
              <div class="customer-avatar" style="width:60px;height:60px;">
                <i class="fas fa-user" style="font-size:1.5rem"></i>
              </div>
              <div>
                <div style="font-weight:700;font-size:1.1rem">${S(x.name)}</div>
                <div class="muted">${x.id}</div>
              </div>
            </div>
            <div class="col">
              <label class="muted">Email</label>
              <div>${S(x.email)}</div>
            </div>
            <div class="col">
              <label class="muted">Phone</label>
              <div>${S(x.phone)}</div>
            </div>
            <div class="col">
              <label class="muted">Registration</label>
              <div>${fmt(x.createdAt)}</div>
            </div>
            <div class="col">
              <label class="muted">Last Login</label>
              <div>${fmt(x.lastLogin)}</div>
            </div>
            <div class="col">
              <label class="muted">Orders</label>
              <div>${x.orders}</div>
            </div>
          </div>
        `;

        modalBg.classList.add("show");
      }

      if (d) {
        deleteId = d.dataset.id;
        confirmMsg.textContent = "Delete this customer?";
        confirmBg.classList.add("show");
      }

      if (r) load();
    });

    confirmOk.onclick = function () {
      if (!deleteId) return;

      db.collection("users").doc(deleteId).delete().then(() => {
        confirmBg.classList.remove("show");
        deleteId = null;
      });
    };

    search.oninput = apply;
    filter.onchange = apply;
    sortSelect.onchange = apply;

    load();
  }
  waitForFirebaseAuth(init);
})();
</script>
