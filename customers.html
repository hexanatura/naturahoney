<!-- customers.html -->
<div class="customers-view fade-in">
  <style>
    /* -------- Dashboard-matched Customers Page -------- */

    .customers-view {
      width: 100%;
      padding: 20px;
      background: transparent;
      min-height: calc(100vh - 40px);
      font-family: 'Inter', sans-serif;
    }

    .customers-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 18px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .customers-title {
      font-family: 'Outfit', sans-serif;
      font-size: 1.45rem;
      font-weight: 700;
      color: var(--primary);
    }

    .customers-sub {
      font-size: 0.9rem;
      color: var(--muted);
      margin-top: 4px;
    }

    .customers-controls {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    /* Card shells (match dashboard cards) */
    .customers-card {
      background: #ffffff;
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-md);
      padding: 18px;
      border: 1px solid var(--border);
    }

    .customers-card.filter-row {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
      padding: 14px;
    }

    .filter-select,
    .customers-search {
      font-size: 0.92rem;
    }

    .filter-select {
      padding: 10px 14px;
      border-radius: var(--radius-sm);
      border: 1px solid var(--border);
      background: #ffffff;
      min-width: 160px;
    }

    .customers-search {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 9px 12px;
      min-width: 260px;
      max-width: 420px;
      border-radius: var(--radius-sm);
      border: 1px solid var(--border);
      background: #ffffff;
    }

    .customers-search input {
      border: 0;
      outline: none;
      background: transparent;
      width: 100%;
      font-size: 0.92rem;
    }

    /* Buttons – same style logic as dashboard */
    .btn-ghost {
      background: #ffffff;
      border: 1px solid var(--border);
      padding: 8px 12px;
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-weight: 600;
      box-shadow: var(--shadow-sm);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn-ghost:hover {
      background: rgba(34, 197, 94, 0.08);
    }

    .btn-primary {
      background: var(--accent);
      color: #ffffff;
      border-radius: var(--radius-sm);
      padding: 9px 14px;
      border: 1px solid rgba(22, 163, 74, 0.7);
      cursor: pointer;
      font-weight: 700;
      box-shadow: var(--shadow-sm);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .btn-primary:hover {
      box-shadow: var(--shadow-md);
    }

    /* Table */
    .table-wrapper {
      overflow-x: auto;
      margin-top: 12px;
    }

    .customers-table {
      width: 100%;
      border-collapse: collapse;
      min-width: 900px;
      font-size: 0.9rem;
    }

    .customers-table thead th {
      text-align: left;
      padding: 12px 16px;
      font-weight: 700;
      color: var(--primary);
      border-bottom: 1px solid var(--border);
    }

    .customers-table tbody tr {
      border-bottom: 1px solid var(--border);
      transition: background 0.15s;
    }

    .customers-table tbody tr:hover {
      background: rgba(148, 163, 184, 0.08);
    }

    .customers-table td {
      padding: 12px 16px;
      vertical-align: middle;
      color: var(--primary);
    }

    .tag {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 0.8rem;
      background: rgba(15, 23, 42, 0.04);
    }

    .status-pill {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 0.75rem;
    }

    .status-active {
      background: #dcfce7;
      color: #166534;
      border: 1px solid rgba(22, 163, 74, 0.4);
    }

    .status-inactive {
      background: rgba(239, 68, 68, 0.08);
      color: #b91c1c;
      border: 1px solid rgba(239, 68, 68, 0.25);
    }

    .status-new {
      background: #e0f2fe;
      color: #075985;
      border: 1px solid rgba(59, 130, 246, 0.35);
    }

    .action-btn {
      border-radius: var(--radius-sm);
      border: 0;
      padding: 8px;
      cursor: pointer;
      background: transparent;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9rem;
    }

    .action-btn .fa-eye {
      color: var(--primary);
    }

    .action-btn .fa-trash {
      color: #ef4444;
    }

    .mobile-cards {
      display: none;
      gap: 12px;
      margin-top: 12px;
    }

    @media (max-width: 1023px) {
      .table-wrapper {
        display: none;
      }

      .mobile-cards {
        display: flex;
        flex-direction: column;
      }
    }

    @media (min-width: 1024px) {
      .table-wrapper {
        display: block;
      }
    }

    /* Modals – match dashboard glass / card style */
    .customers-modal-bg {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(15, 23, 42, 0.6);
      z-index: 1400;
      padding: 20px;
    }

    .customers-modal-bg.show {
      display: flex;
    }

    .customers-modal {
      width: 100%;
      max-width: 560px;
      border-radius: var(--radius-lg);
      overflow: hidden;
      background: #ffffff;
      box-shadow: var(--shadow-lg);
      border: 1px solid var(--border);
    }

    .customers-modal .modal-header {
      padding: 14px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
      background: #f9fafb;
    }

    .customers-modal .modal-body {
      padding: 16px;
    }

    .customers-modal .modal-footer {
      padding: 12px 16px;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      background: #f9fafb;
    }

    .muted {
      color: var(--muted);
      font-size: 0.9rem;
    }

    .flex {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .col {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 8px;
    }

    .customer-avatar {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #e5e7eb;
      font-size: 1rem;
      margin-right: 10px;
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    .customer-info {
      display: flex;
      align-items: center;
    }

    @media (max-width: 768px) {
      .customers-top {
        flex-direction: column;
        align-items: flex-start;
      }

      .customers-controls {
        width: 100%;
      }

      .customers-card.filter-row {
        width: 100%;
      }

      .customers-search {
        min-width: 100%;
      }

      .customers-view {
        padding: 16px;
      }
    }
  </style>

  <!-- Header Section -->
  <div class="customers-top">
    <div>
      <div class="customers-title">Customers</div>
      <div class="customers-sub muted">View and manage all registered customers</div>
    </div>

    <div class="customers-controls">
      <div class="customers-card filter-row">
        <select id="cv-status" class="filter-select">
          <option value="all">All status</option>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>

        <select id="cv-sort" class="filter-select">
          <option value="newest">Newest first</option>
          <option value="oldest">Oldest first</option>
          <option value="name">Name A-Z</option>
        </select>

        <div class="customers-search">
          <i class="fas fa-search muted"></i>
          <input id="cv-search" placeholder="Search customers by name, email, or phone">
        </div>
      </div>

      <button id="cv-export" class="btn-ghost">
        <i class="fas fa-download"></i> <span>Export</span>
      </button>
      <button id="cv-refresh" class="btn-ghost">
        <i class="fas fa-sync-alt"></i> <span>Refresh</span>
      </button>
    </div>
  </div>

  <!-- Customers Table -->
  <div class="customers-card">
    <div class="table-wrapper">
      <table class="customers-table" aria-label="Customers table">
        <thead>
          <tr>
            <th>Customer</th>
            <th>Contact</th>
            <th>Registration</th>
            <th>Last Login</th>
            <th>Orders</th>
            <th>Status</th>
            <th style="text-align:right">Actions</th>
          </tr>
        </thead>
        <tbody id="cv-tbody">
          <tr>
            <td colspan="7" class="muted">Loading customers...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="mobile-cards" id="cv-cards"></div>
  </div>

  <!-- Customer Details Modal -->
  <div class="customers-modal-bg" id="cv-modal-bg">
    <div class="customers-modal">
      <div class="modal-header">
        <div style="font-weight:700" id="cv-modal-title">Customer Details</div>
        <button id="cv-modal-close" class="btn-ghost" type="button">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <div id="cv-customer-details"></div>
      </div>
      <div class="modal-footer">
        <button id="cv-close" class="btn-primary" type="button">Close</button>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="customers-modal-bg" id="cv-confirm-bg">
    <div class="customers-modal" style="max-width:420px">
      <div class="modal-header">
        <div style="font-weight:700">Confirm</div>
        <button id="cv-confirm-close" class="btn-ghost" type="button">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <div id="cv-confirm-msg">Are you sure?</div>
      </div>
      <div class="modal-footer">
        <button id="cv-confirm-cancel" class="btn-ghost" type="button">Cancel</button>
        <button id="cv-confirm-ok" class="btn-primary" type="button">Delete</button>
      </div>
    </div>
  </div>

  <script src="activityLogger.js?v=1"></script>

  <script>
    (function () {
      let db;
      let data = [];
      let deleteId = null;

      function init() {
        const tbody = document.getElementById("cv-tbody");
        if (!tbody) return;
        if (!window.firebase) {
          console.error("Firebase not loaded");
          return;
        }

        db = firebase.firestore();

        const cardsDiv      = document.getElementById("cv-cards");
        const modalBg       = document.getElementById("cv-modal-bg");
        const modalClose    = document.getElementById("cv-modal-close");
        const closeBtn      = document.getElementById("cv-close");
        const confirmBg     = document.getElementById("cv-confirm-bg");
        const confirmMsg    = document.getElementById("cv-confirm-msg");
        const confirmOk     = document.getElementById("cv-confirm-ok");
        const confirmCancel = document.getElementById("cv-confirm-cancel");
        const confirmClose  = document.getElementById("cv-confirm-close");
        const search        = document.getElementById("cv-search");
        const filter        = document.getElementById("cv-status");
        const sortSelect    = document.getElementById("cv-sort");
        const exportBtn     = document.getElementById("cv-export");
        const refreshBtn    = document.getElementById("cv-refresh");
        const detailsWrap   = document.getElementById("cv-customer-details");

        // Modal close handlers
        if (modalClose) modalClose.onclick = () => modalBg.classList.remove("show");
        if (closeBtn)   closeBtn.onclick   = () => modalBg.classList.remove("show");
        if (modalBg) {
          modalBg.onclick = (e) => {
            if (e.target === modalBg) modalBg.classList.remove("show");
          };
        }

        if (confirmClose)  confirmClose.onclick  = () => confirmBg.classList.remove("show");
        if (confirmCancel) confirmCancel.onclick = () => confirmBg.classList.remove("show");
        if (confirmBg) {
          confirmBg.onclick = (e) => {
            if (e.target === confirmBg) confirmBg.classList.remove("show");
          };
        }

        // Load data
        function load() {
          tbody.innerHTML = '<tr><td colspan="7" class="muted">Loading...</td></tr>';
          cardsDiv.innerHTML = '<div class="customers-card muted">Loading...</div>';

          db.collection("users").get().then((snapshot) => {
            data = [];
            snapshot.forEach((doc) => {
              const v = doc.data();
              const created = ts(v.createdAt || v.creationTime);
              const last    = ts(v.lastLoginAt || v.lastSignInTime);

              data.push({
                id: doc.id,
                name: v.name || v.displayName || "Unknown",
                email: v.email || "No email",
                phone: v.phone || v.phoneNumber || v.phone_number || v.mobile || v.mobileNumber || "-",
                createdAt: created,
                lastLogin: last,
                orders: Array.isArray(v.orders) ? v.orders.length : (v.ordersCount || 0),
                active: v.active !== false
              });

              // Log "new" only once per user
              if (!v.activityLogged && typeof activityLogger !== "undefined") {
                activityLogger.logActivity(
                  "CUSTOMER_NEW",
                  `New customer added: ${v.name || "Unknown"} (${v.email || "-"})`,
                  { refId: doc.id }
                );
                db.collection("users").doc(doc.id).update({ activityLogged: true });
              }

              // High-value check
              if ((v.ordersCount || 0) >= 5 && typeof activityLogger !== "undefined") {
                activityLogger.logActivity(
                  "CUSTOMER_HIGH_VALUE",
                  `High-value customer: ${v.name || "Unknown"} (${v.email || "-"})`,
                  { refId: doc.id }
                );
              }
            });

            apply();
          }).catch((err) => {
            console.error(err);
            tbody.innerHTML = '<tr><td colspan="7" class="muted">Error loading customers</td></tr>';
            cardsDiv.innerHTML = '<div class="customers-card muted">Error loading</div>';
          });
        }

        function apply() {
          let list = [...data];
          const q = (search.value || "").trim().toLowerCase();

          if (q) {
            list = list.filter((x) =>
              x.name.toLowerCase().includes(q) ||
              x.email.toLowerCase().includes(q) ||
              (x.phone || "").toLowerCase().includes(q)
            );
          }

          const st = filter.value;
          if (st !== "all") {
            list = list.filter((x) => statusText(x) === st);
          }

          const sortVal = sortSelect.value;
          if (sortVal === "newest")  list.sort((a, b) => b.createdAt - a.createdAt);
          if (sortVal === "oldest")  list.sort((a, b) => a.createdAt - b.createdAt);
          if (sortVal === "name")    list.sort((a, b) => a.name.localeCompare(b.name));

          render(list);
        }

        function render(list) {
          if (!list.length) {
            tbody.innerHTML = '<tr><td colspan="7" class="muted">No customers</td></tr>';
            cardsDiv.innerHTML = '<div class="customers-card muted">No customers</div>';
            return;
          }

          tbody.innerHTML = list.map((x) => `
            <tr>
              <td>
                <div class="customer-info">
                  <div class="customer-avatar"><i class="fas fa-user"></i></div>
                  <div>
                    <div style="font-weight:700">${S(x.name)}</div>
                    <div class="muted">ID: ${x.id.slice(0, 8)}</div>
                  </div>
                </div>
              </td>
              <td>
                <div style="font-weight:600">${S(x.email)}</div>
                <div class="muted">${S(x.phone)}</div>
              </td>
              <td class="muted">${fmt(x.createdAt)}</td>
              <td class="muted">${fmt(x.lastLogin)}</td>
              <td>${x.orders}</td>
              <td><span class="status-pill ${statusClass(x)}">${statusText(x)}</span></td>
              <td style="text-align:right">
                <button class="action-btn v" data-id="${x.id}" type="button"><i class="fas fa-eye"></i></button>
                <button class="action-btn d" data-id="${x.id}" type="button"><i class="fas fa-trash"></i></button>
              </td>
            </tr>
          `).join("");

          cardsDiv.innerHTML = list.map((x) => `
            <div class="customers-card">
              <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
                <div class="customer-info">
                  <div class="customer-avatar"><i class="fas fa-user"></i></div>
                  <div>
                    <div style="font-weight:700">${S(x.name)}</div>
                    <div class="muted">${S(x.email)}</div>
                  </div>
                </div>
                <span class="status-pill ${statusClass(x)}">${statusText(x)}</span>
              </div>
              <div class="muted" style="margin-bottom:6px">
                <div>Phone: ${S(x.phone)}</div>
                <div>Registered: ${fmt(x.createdAt)}</div>
                <div>Last Login: ${fmt(x.lastLogin)}</div>
              </div>
              <div style="display:flex;justify-content:space-between;margin-top:8px;align-items:center">
                <div class="muted">Orders: ${x.orders}</div>
                <div>
                  <button class="action-btn v" data-id="${x.id}" type="button"><i class="fas fa-eye"></i></button>
                  <button class="action-btn d" data-id="${x.id}" type="button"><i class="fas fa-trash"></i></button>
                </div>
              </div>
            </div>
          `).join("");
        }

        function openDetails(id) {
          const x = data.find((z) => z.id === id);
          if (!x) return;

          if (typeof activityLogger !== "undefined") {
            activityLogger.logActivity(
              "CUSTOMER_VIEW",
              `Viewed customer ${x.name} (${x.email})`,
              { refId: x.id }
            );
          }

          detailsWrap.innerHTML = `
            <div class="col">
              <div class="customer-info" style="margin-bottom:16px;">
                <div class="customer-avatar" style="width:60px;height:60px;">
                  <i class="fas fa-user" style="font-size:1.5rem"></i>
                </div>
                <div>
                  <div style="font-weight:700;font-size:1.1rem">${S(x.name)}</div>
                  <div class="muted">${x.id}</div>
                </div>
              </div>
              <div class="col">
                <label class="muted">Email</label>
                <div>${S(x.email)}</div>
              </div>
              <div class="col">
                <label class="muted">Phone</label>
                <div>${S(x.phone)}</div>
              </div>
              <div class="col">
                <label class="muted">Registration</label>
                <div>${fmt(x.createdAt)}</div>
              </div>
              <div class="col">
                <label class="muted">Last Login</label>
                <div>${fmt(x.lastLogin)}</div>
              </div>
              <div class="col">
                <label class="muted">Orders</label>
                <div>${x.orders}</div>
              </div>
            </div>
          `;

          modalBg.classList.add("show");
        }

        function askDelete(id) {
          deleteId = id;
          confirmMsg.textContent = "Delete this customer?";
          confirmBg.classList.add("show");
        }

        function removeCustomer() {
          if (!deleteId) return;
          const x = data.find((z) => z.id === deleteId);

          db.collection("users").doc(deleteId).delete().then(() => {
            if (typeof activityLogger !== "undefined") {
              activityLogger.logActivity(
                "CUSTOMER_DELETED",
                `Deleted customer ${x?.name || "Unknown"} (${x?.email || "-"})`,
                { refId: deleteId }
              );
            }
            confirmBg.classList.remove("show");
            deleteId = null;
            load();
          }).catch((err) => {
            console.error(err);
            confirmBg.classList.remove("show");
            deleteId = null;
          });
        }

        // CSV export of all current filtered customers
        function exportCSV() {
          if (!data.length) return;

          let rows = [
            ["ID", "Name", "Email", "Phone", "Registration", "Last Login", "Orders", "Status"]
          ];

          data.forEach((x) => {
            rows.push([
              x.id,
              x.name,
              x.email,
              x.phone,
              fmt(x.createdAt),
              fmt(x.lastLogin),
              x.orders,
              statusText(x)
            ]);
          });

          const csv = rows
            .map(r => r.map(c => `"${String(c).replace(/"/g, '""')}"`).join(","))
            .join("\n");

          const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "customers.csv";
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          URL.revokeObjectURL(url);
        }

        // Delegate clicks (view / delete / refresh)
        document.addEventListener("click", (e) => {
          const viewBtn   = e.target.closest(".action-btn.v");
          const deleteBtn = e.target.closest(".action-btn.d");
          const refresh   = e.target.closest("#cv-refresh");

          if (viewBtn) {
            openDetails(viewBtn.dataset.id);
            return;
          }
          if (deleteBtn) {
            askDelete(deleteBtn.dataset.id);
            return;
          }
          if (refresh) {
            load();
            return;
          }
        });

        if (confirmOk)     confirmOk.onclick     = removeCustomer;
        if (search)        search.oninput        = apply;
        if (filter)        filter.onchange       = apply;
        if (sortSelect)    sortSelect.onchange   = apply;
        if (exportBtn)     exportBtn.onclick     = exportCSV;
        if (refreshBtn)    refreshBtn.onclick    = load;

        // Helpers
        function ts(x) {
          if (!x) return 0;
          if (x.toDate) return x.toDate().getTime();
          if (typeof x === "object" && typeof x.seconds === "number") return x.seconds * 1000;
          if (typeof x === "string") return new Date(x).getTime() || 0;
          if (typeof x === "number") return x;
          return 0;
        }

        function fmt(t) {
          return t ? new Date(t).toLocaleString("en-IN") : "Never";
        }

        function S(str) {
          return String(str || "").replace(/[<>&]/g, (c) => ({ "<": "&lt;", ">": "&gt;", "&": "&amp;" }[c]));
        }

        function statusText(x) {
          return x.active ? "active" : "inactive";
        }

        function statusClass(x) {
          return x.active ? "status-active" : "status-inactive";
        }

        load();
      }

      // Delay a bit so dynamicPage + Firebase are ready
      setTimeout(init, 40);
    })();
  </script>
</div>
