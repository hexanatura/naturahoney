  <script>
(function () {
    
let customersListener = null;

function cleanupCustomers() {
  if (customersListener) {
    customersListener();
    customersListener = null;
  }
}

// DEBOUNCE FUNCTION
function debounce(func, wait) {
  let timeout;
  return function executedFunction(...args) {
    const later = () => {
      clearTimeout(timeout);
      func(...args);
    };
    clearTimeout(timeout);
    timeout = setTimeout(later, wait);
  };
}

  let db;
  let data = [];
  let deleteId = null;

  function waitForFirebaseAuth(callback) {
    if (!window.firebase || !firebase.auth) {
      return setTimeout(() => waitForFirebaseAuth(callback), 50);
    }

    firebase.auth().onAuthStateChanged((user) => {
      if (user) callback();
    });
  }

  function init() {
    db = firebase.firestore();

    const tbody        = document.getElementById("cv-tbody");
    const cardsDiv     = document.getElementById("cv-cards");
    const modalBg      = document.getElementById("cv-modal-bg");
    const modalClose   = document.getElementById("cv-modal-close");
    const closeBtn     = document.getElementById("cv-close");
    const confirmBg    = document.getElementById("cv-confirm-bg");
    const confirmMsg   = document.getElementById("cv-confirm-msg");
    const confirmOk    = document.getElementById("cv-confirm-ok");
    const confirmCancel= document.getElementById("cv-confirm-cancel");
    const confirmClose = document.getElementById("cv-confirm-close");
    const search       = document.getElementById("cv-search");
    const filter       = document.getElementById("cv-status");
    const sortSelect   = document.getElementById("cv-sort");
    const exportBtn    = document.getElementById("cv-export");
    const refreshBtn   = document.getElementById("cv-refresh");
    const detailsWrap  = document.getElementById("cv-customer-details");

    modalClose.onclick = () => modalBg.classList.remove("show");
    closeBtn.onclick   = () => modalBg.classList.remove("show");
    confirmClose.onclick = () => confirmBg.classList.remove("show");
    confirmCancel.onclick = () => confirmBg.classList.remove("show");

    function fmt(t) {
      if (!t) return "Never";
      return new Date(t).toLocaleString("en-IN");
    }

    function ts(x) {
      if (!x) return 0;
      if (x.toDate) return x.toDate().getTime();
      if (typeof x === "object" && x.seconds) return x.seconds * 1000;
      if (typeof x === "string") return new Date(x).getTime();
      return Number(x) || 0;
    }

    function statusText(x) {
      return x.active !== false ? "active" : "inactive";
    }

    function statusClass(x) {
      return x.active !== false ? "status-active" : "status-inactive";
    }

    function S(t) {
      return String(t || "").replace(/[<>&]/g, (c) => ({
        "<": "&lt;",
        ">": "&gt;",
        "&": "&amp;"
      }[c]));
    }

    // SHOW LOADING STATE
    function showLoading() {
      tbody.innerHTML = `
        <tr>
          <td colspan="7">
            <div class="loading-state">
              <i class="fas fa-spinner fa-spin loading-spinner"></i>
              <p>Loading customers...</p>
            </div>
          </td>
        </tr>
      `;
      
      cardsDiv.innerHTML = `
        <div class="loading-state">
          <i class="fas fa-spinner fa-spin loading-spinner"></i>
          <p>Loading customers...</p>
        </div>
      `;
    }

    // SHOW EMPTY STATE
    function showEmpty() {
      tbody.innerHTML = `
        <tr>
          <td colspan="7">
            <div class="empty-state">
              <i class="fas fa-users empty-icon"></i>
              <p>No customers found</p>
              <div class="muted">Customers will appear here once they register</div>
            </div>
          </td>
        </tr>
      `;
      
      cardsDiv.innerHTML = `
        <div class="empty-state">
          <i class="fas fa-users empty-icon"></i>
          <p>No customers found</p>
          <div class="muted">Customers will appear here once they register</div>
        </div>
      `;
    }

    // SHOW ERROR STATE
    function showError(message) {
      tbody.innerHTML = `
        <tr>
          <td colspan="7">
            <div class="error-state">
              <i class="fas fa-exclamation-triangle error-icon"></i>
              <p>${message}</p>
            </div>
          </td>
        </tr>
      `;
      
      cardsDiv.innerHTML = `
        <div class="error-state">
          <i class="fas fa-exclamation-triangle error-icon"></i>
          <p>${message}</p>
        </div>
      `;
    }

    // LOAD CUSTOMERS
    function load() {
      showLoading();

      // Cleanup previous
      cleanupCustomers();

      customersListener = db.collection("users")
        .limit(100)
        .onSnapshot((snapshot) => {
          data = [];
          snapshot.forEach((doc) => {
            const v = doc.data();
            data.push({
              id: doc.id,
              name: v.name || v.displayName || "Unknown",
              email: v.email || "-",
              phone: v.phone || v.mobile || "-",
              createdAt: ts(v.createdAt || v.creationTime),
              lastLogin: ts(v.lastLoginAt || v.lastSignInTime),
              orders: v.ordersCount || 0,
              active: v.active !== false
            });
          });
          apply();
        }, (error) => {
          console.error("Customers load error:", error);
          showError("Failed to load customers. Please check your connection.");
        });
    }

    function apply() {
      let list = [...data];

      const q = search.value.trim().toLowerCase();
      if (q) {
        list = list.filter((x) =>
          x.name.toLowerCase().includes(q) ||
          x.email.toLowerCase().includes(q) ||
          (x.phone || "").toLowerCase().includes(q)
        );
      }

      const st = filter.value;
      if (st !== "all") {
        list = list.filter((x) => statusText(x) === st);
      }

      const s = sortSelect.value;
      if (s === "newest") list.sort((a, b) => b.createdAt - a.createdAt);
      if (s === "oldest") list.sort((a, b) => a.createdAt - b.createdAt);
      if (s === "name")   list.sort((a, b) => a.name.localeCompare(b.name));

      render(list);
    }

    // RENDER FUNCTION - FIXED FOR MOBILE
    function render(list) {
      if (!list.length) {
        showEmpty();
        return;
      }

      // Render table (desktop)
      tbody.innerHTML = list.map(x => `
        <tr>
          <td>
            <div class="customer-info">
              <div class="customer-avatar"><i class="fas fa-user"></i></div>
              <div>
                <div style="font-weight:700">${S(x.name)}</div>
                <div class="muted">ID: ${x.id.slice(0,8)}</div>
              </div>
            </div>
          </td>
          <td>
            <div style="font-weight:600">${S(x.email)}</div>
            <div class="muted">${S(x.phone)}</div>
          </td>
          <td class="muted">${fmt(x.createdAt)}</td>
          <td class="muted">${fmt(x.lastLogin)}</td>
          <td>${x.orders}</td>
          <td><span class="status-pill ${statusClass(x)}">${statusText(x)}</span></td>
          <td style="text-align:right">
            <button class="action-btn v" data-id="${x.id}"><i class="fas fa-eye"></i></button>
            <button class="action-btn d" data-id="${x.id}"><i class="fas fa-trash"></i></button>
          </td>
        </tr>
      `).join("");

      // Render mobile cards (tablet/mobile)
      cardsDiv.innerHTML = list.map(x => `
        <div class="customer-card">
          <div class="card-header">
            <div class="card-user">
              <div class="customer-avatar"><i class="fas fa-user"></i></div>
              <div>
                <div style="font-weight:700">${S(x.name)}</div>
                <div class="muted">ID: ${x.id.slice(0,8)}</div>
              </div>
            </div>
            <span class="status-pill ${statusClass(x)}">${statusText(x)}</span>
          </div>
          
          <div class="card-content">
            <div class="card-row">
              <span class="card-label">Email</span>
              <span class="card-value">${S(x.email)}</span>
            </div>
            <div class="card-row">
              <span class="card-label">Phone</span>
              <span class="card-value">${S(x.phone)}</span>
            </div>
            <div class="card-row">
              <span class="card-label">Registration</span>
              <span class="card-value muted">${fmt(x.createdAt)}</span>
            </div>
            <div class="card-row">
              <span class="card-label">Last Login</span>
              <span class="card-value muted">${fmt(x.lastLogin)}</span>
            </div>
            <div class="card-row">
              <span class="card-label">Orders</span>
              <span class="card-value">${x.orders}</span>
            </div>
          </div>
          
          <div class="card-actions">
            <button class="action-btn v" data-id="${x.id}" title="View">
              <i class="fas fa-eye"></i>
            </button>
            <button class="action-btn d" data-id="${x.id}" title="Delete">
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
      `).join("");

      // Add event listeners to mobile card buttons
      bindMobileCardActions();
    }

    // BIND MOBILE CARD ACTIONS
    function bindMobileCardActions() {
      const viewButtons = cardsDiv.querySelectorAll('.action-btn.v');
      const deleteButtons = cardsDiv.querySelectorAll('.action-btn.d');
      
      viewButtons.forEach(btn => {
        btn.addEventListener('click', (e) => {
          const customerId = e.currentTarget.getAttribute('data-id');
          showCustomerDetails(customerId);
        });
      });
      
      deleteButtons.forEach(btn => {
        btn.addEventListener('click', (e) => {
          const customerId = e.currentTarget.getAttribute('data-id');
          confirmDelete(customerId);
        });
      });
    }

    // SHOW CUSTOMER DETAILS
    function showCustomerDetails(customerId) {
      const customer = data.find(c => c.id === customerId);
      if (!customer) return;

      detailsWrap.innerHTML = `
        <div class="col">
          <div class="customer-info" style="margin-bottom:16px;">
            <div class="customer-avatar" style="width:60px;height:60px;">
              <i class="fas fa-user" style="font-size:1.5rem"></i>
            </div>
            <div>
              <div style="font-weight:700;font-size:1.1rem">${S(customer.name)}</div>
              <div class="muted">${customer.id}</div>
            </div>
          </div>
          <div class="col">
            <label class="muted">Email</label>
            <div>${S(customer.email)}</div>
          </div>
          <div class="col">
            <label class="muted">Phone</label>
            <div>${S(customer.phone)}</div>
          </div>
          <div class="col">
            <label class="muted">Registration</label>
            <div>${fmt(customer.createdAt)}</div>
          </div>
          <div class="col">
            <label class="muted">Last Login</label>
            <div>${fmt(customer.lastLogin)}</div>
          </div>
          <div class="col">
            <label class="muted">Orders</label>
            <div>${customer.orders}</div>
          </div>
          <div class="col">
            <label class="muted">Status</label>
            <div><span class="status-pill ${statusClass(customer)}">${statusText(customer)}</span></div>
          </div>
        </div>
      `;

      modalBg.classList.add("show");
    }

    // CONFIRM DELETE
    function confirmDelete(customerId) {
      deleteId = customerId;
      const customer = data.find(c => c.id === customerId);
      confirmMsg.textContent = `Delete customer "${customer?.name}"? This action cannot be undone.`;
      confirmBg.classList.add("show");
    }

    // EVENT HANDLERS
    document.addEventListener("click", (e) => {
      const v = e.target.closest(".action-btn.v");
      const d = e.target.closest(".action-btn.d");
      const r = e.target.closest("#cv-refresh");

      if (v) {
        showCustomerDetails(v.dataset.id);
      }

      if (d) {
        confirmDelete(d.dataset.id);
      }

      if (r) load();
    });

    confirmOk.onclick = function () {
      if (!deleteId) return;

      db.collection("users").doc(deleteId).delete().then(() => {
        confirmBg.classList.remove("show");
        deleteId = null;
      }).catch(error => {
        console.error("Delete error:", error);
        confirmBg.classList.remove("show");
        showError("Failed to delete customer. Please try again.");
      });
    };

    // DEBOUNCED SEARCH AND FILTERS
    search.oninput = debounce(apply, 300);
    filter.onchange = apply;
    sortSelect.onchange = apply;

    // EXPORT FUNCTIONALITY
    if (exportBtn) {
      exportBtn.onclick = function() {
        // Add your export logic here
        console.log("Export customers");
      };
    }

    load();
  }
  
  waitForFirebaseAuth(init);
  window.addEventListener('beforeunload', cleanupCustomers);

})();
  </script>
</div>
