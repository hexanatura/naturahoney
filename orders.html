<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orders</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>

<style>
:root {
  --primary: #000000;
  --secondary: #ffffff;
  --accent: #888888;
  --dark: #000000;
  --light: #f5f5f5;
  --gray: #666666;
  --border: #e0e0e0;
  --card-bg: rgba(255, 255, 255, 0.9);
  --shadow: 0 4px 12px rgba(0,0,0,0.1);
  --radius: 12px;
  --muted: #888;
  --success:#10b981;
  --danger:#ef4444;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
  background:linear-gradient(135deg,#f0f0f0 0%,#e0e0e0 100%);
  color:var(--dark);
  font-family:'Inter',sans-serif;
  overflow-x:hidden;
}

.page-container{}
.orders-view{
  padding:22px;
  min-height:100vh;
}

/* HEADER */
.orders-top{
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
  gap:16px;
}
.orders-title{
  font-family:'Outfit',sans-serif;
  font-size:1.3rem;
  font-weight:700;
}
.orders-sub{
  font-size:.9rem;
  color:var(--muted);
}

/* CONTROLS */
.orders-controls{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  align-items:center;
}
.orders-card{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  padding:14px;
  background:var(--card-bg);
  border-radius:var(--radius);
  border:1px solid var(--border);
  box-shadow:var(--shadow);
}
.filter-select,
.search-box{
  padding:10px 14px;
  border-radius:10px;
  border:1px solid var(--border);
  background:transparent;
  font-size:.95rem;
  min-width:160px;
}
.search-box{
  display:flex;
  align-items:center;
  gap:8px;
  min-width:260px;
}
.search-box input{
  border:0;
  outline:0;
  background:transparent;
  width:100%;
  font-size:.95rem;
}
.btn-primary{
  background:var(--dark);
  color:#fff;
  padding:9px 14px;
  border:0;
  border-radius:10px;
  cursor:pointer;
  font-weight:700;
}
.btn-ghost{
  background:transparent;
  border:1px solid var(--border);
  padding:8px 12px;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
}

/* TABLE */
.table-card{
  margin-top:16px;
  background:var(--card-bg);
  padding:16px;
  border-radius:var(--radius);
  border:1px solid var(--border);
  box-shadow:var(--shadow);
}
.table-wrapper{overflow:auto;}

.orders-table{
  width:100%;
  border-collapse:collapse;
  min-width:900px;
  font-size:.95rem;
}
.orders-table thead th{
  text-align:left;
  padding:12px 16px;
  font-weight:700;
  border-bottom:1px solid var(--border);
}
.orders-table td{
  padding:12px 16px;
  border-bottom:1px solid var(--border);
}

/* STATUS */
.status-pill{
  display:inline-block;
  padding:6px 10px;
  border-radius:999px;
  font-weight:700;
  font-size:.75rem;
}
.status-pending{background:rgba(245,158,11,0.08);color:#f59e0b;border:1px solid rgba(245,158,11,0.12);}
.status-confirmed{background:rgba(59,130,246,0.08);color:#3b82f6;border:1px solid rgba(59,130,246,0.12);}
.status-shipped{background:rgba(16,185,129,0.08);color:#10b981;border:1px solid rgba(16,185,129,0.12);}
.status-delivered{background:rgba(101,163,13,0.08);color:#65a30d;border:1px solid rgba(101,163,13,0.12);}
.status-cancelled{background:rgba(239,68,68,0.08);color:#ef4444;border:1px solid rgba(239,68,68,0.12);}

/* MOBILE CARDS */
.mobile-cards{
  display:none;
  margin-top:12px;
  gap:12px;
  flex-direction:column;
}
.order-card{
  padding:14px;
  border-radius:var(--radius);
  border:1px solid var(--border);
  background:var(--card-bg);
  box-shadow:var(--shadow);
}
.card-header{
  display:flex;
  justify-content:space-between;
  margin-bottom:8px;
}
.customer-name{font-weight:600;}
.card-meta{font-size:.85rem;color:var(--muted);}

/* MODAL */
.orders-modal-bg{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:2000;
}
.orders-modal-bg.show{display:flex;}

.orders-modal{
  width:100%;
  max-width:760px;
  background:var(--card-bg);
  border-radius:12px;
  border:1px solid var(--border);
  box-shadow:var(--shadow);
  overflow:hidden;
}
.modal-header,
.modal-body,
.modal-footer{
  padding:14px 16px;
}
.modal-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.empty-state{text-align:center;padding:36px 12px;color:var(--muted);}

/* TOAST */
.oh-toast{
  position:fixed;
  right:22px;
  bottom:22px;
  background:var(--card-bg);
  padding:12px 16px;
  border:1px solid var(--border);
  border-left:4px solid var(--success);
  box-shadow:var(--shadow);
  display:flex;
  gap:10px;
  align-items:center;
  z-index:3000;
  opacity:0;
  transform:translateY(10px);
  transition:.2s ease;
}
.oh-toast.show{
  opacity:1;
  transform:translateY(0);
}

@media(max-width:1023px){
  .table-wrapper{display:none;}
  .mobile-cards{display:flex;}
  .orders-card{width:100%;}
  .search-box,.filter-select{width:100%;}
}

@media(max-width:480px){
  body{padding:10px;}
  .orders-view{padding:14px;}
}
</style>
</head>

<body>
<div class="page-container">
  <div class="orders-view">

    <div class="orders-top">
      <div>
        <div class="orders-title">Order Management</div>
        <div class="orders-sub">Manage and track customer orders</div>
      </div>

      <div class="orders-controls">
        <div class="orders-card">
          <select id="filter-status" class="filter-select">
            <option value="all">All Orders</option>
            <option value="pending">Pending</option>
            <option value="confirmed">Confirmed</option>
            <option value="shipped">Shipped</option>
            <option value="delivered">Delivered</option>
            <option value="cancelled">Cancelled</option>
          </select>

          <select id="filter-date" class="filter-select">
            <option value="all">All Time</option>
            <option value="today">Today</option>
            <option value="week">This Week</option>
            <option value="month">This Month</option>
          </select>

          <div class="search-box">
            <i class="fas fa-search"></i>
            <input id="filter-search" placeholder="Search order ID, customer, email">
          </div>
        </div>

        <button id="btn-refresh" class="btn-ghost">
          <i class="fas fa-sync-alt"></i>
        </button>

        <button id="btn-export" class="btn-primary">
          <i class="fas fa-download" style="margin-right:8px"></i> Export
        </button>
      </div>
    </div>

    <!-- TABLE -->
    <div class="table-card">
      <div class="table-wrapper">
        <table class="orders-table">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Customer</th>
              <th>Date</th>
              <th>Items</th>
              <th>Total</th>
              <th>Status</th>
              <th style="text-align:right;">Actions</th>
            </tr>
          </thead>
          <tbody id="orders-tbody">
            <tr><td colspan="7" class="muted">Loading orders…</td></tr>
          </tbody>
        </table>
      </div>

      <div class="mobile-cards" id="orders-cards"></div>
    </div>
  </div>
</div>

<!-- MODAL -->
<div class="orders-modal-bg" id="modal-bg">
  <div class="orders-modal">
    <div class="modal-header">
      <div style="font-weight:700;">Order Details</div>
      <button class="btn-ghost" id="modal-close"><i class="fas fa-times"></i></button>
    </div>

    <div class="modal-body" id="modal-body"></div>

    <div class="modal-footer">
      <button class="btn-ghost" id="modal-cancel">Close</button>
      <button class="btn-primary" id="modal-save">
        <i class="fas fa-save" style="margin-right:8px;"></i> Save
      </button>
    </div>
  </div>
</div>

<!-- TOAST -->
<div id="toast" class="oh-toast">
  <i class="fas fa-check-circle" style="color:var(--success)"></i>
  <div id="toast-msg">Saved</div>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<script>
// STRICT GOOD FIREBASE INIT (no fallback nonsense)
const firebaseConfig = {
  apiKey: "AIzaSyDuF6bdqprddsE871GuOablXPYqXI_HJxc",
  authDomain: "hexahoney-96aed.firebaseapp.com",
  projectId: "hexahoney-96aed",
  storageBucket: "hexahoney-96aed.firebasestorage.app",
  messagingSenderId: "700458850837",
  appId: "1:700458850837:web:0eb4fca98a5f4acc2d0c1c",
  measurementId: "G-MQGKK9709H"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

// DOM SHORTCUTS
const tbody = document.getElementById("orders-tbody");
const cards = document.getElementById("orders-cards");
const modalBg = document.getElementById("modal-bg");
const modalBody = document.getElementById("modal-body");
const modalClose = document.getElementById("modal-close");
const modalCancel = document.getElementById("modal-cancel");
const modalSave = document.getElementById("modal-save");
const toast = document.getElementById("toast");
const toastMsg = document.getElementById("toast-msg");

let orders = [];
let filteredOrders = [];
let currentEditId = null;

/* TOAST */
function showToast(msg){
  toastMsg.textContent = msg;
  toast.classList.add("show");
  setTimeout(()=> toast.classList.remove("show"), 2500);
}

function shortId(x){ return x ? x.substring(0,8) : "—"; }
function fmtDate(d){
  if(!d) return "N/A";
  const dt = d.toDate ? d.toDate() : new Date(d);
  return dt.toLocaleDateString();
}

function statusClass(s){ return "status-" + (s || "pending"); }

/* LOAD ORDERS */
function loadOrders(){
  db.collection("orders")
    .orderBy("createdAt","desc")
    .onSnapshot(snap=>{
      orders = [];
      snap.forEach(doc=> orders.push({ id: doc.id, ...doc.data() }));
      applyFilters();
    });
}

/* RENDER */
function renderEmpty(){
  tbody.innerHTML = `
  <tr>
    <td colspan="7">
      <div class="empty-state">
        <i class="fas fa-shopping-bag"></i>
        <p>No orders found</p>
      </div>
    </td>
  </tr>`;
  cards.innerHTML = `<div class="order-card"><div class="muted">No orders</div></div>`;
}

function renderTable(list){
  if(!list.length){ renderEmpty(); return; }

  tbody.innerHTML = list.map(o=>{
    const name = (o.shippingAddress?.firstName || "") + " " + (o.shippingAddress?.lastName || "");
    const items = (o.items || []).length;
    return `
    <tr>
      <td>#${shortId(o.id)}</td>
      <td>${name.trim() || o.email || "Customer"}</td>
      <td>${fmtDate(o.createdAt)}</td>
      <td>${items} items</td>
      <td>₹${(o.total||0).toFixed(2)}</td>
      <td><span class="status-pill ${statusClass(o.status)}">${o.status}</span></td>
      <td style="text-align:right;">
        <button class="btn-ghost view-btn" data-id="${o.id}"><i class="fas fa-eye"></i></button>
        <button class="btn-ghost edit-btn" data-id="${o.id}"><i class="fas fa-edit"></i></button>
      </td>
    </tr>
    `;
  }).join("");
}

function renderCards(list){
  cards.innerHTML = list.map(o=>{
    const name = (o.shippingAddress?.firstName || "") + " " + (o.shippingAddress?.lastName || "");
    const items = (o.items||[]).length;
    return `
    <div class="order-card">
      <div class="card-header">
        <div>
          <div class="customer-name">${name.trim() || o.email || "Customer"}</div>
          <div class="card-meta">${fmtDate(o.createdAt)} • ${items} items</div>
        </div>
        <span class="status-pill ${statusClass(o.status)}">${o.status}</span>
      </div>
      <div style="display:flex;justify-content:space-between;align-items:center;">
        <div style="font-weight:700;">₹${(o.total||0).toFixed(2)}</div>
        <div style="display:flex;gap:8px;">
          <button class="btn-ghost view-btn" data-id="${o.id}"><i class="fas fa-eye"></i></button>
          <button class="btn-ghost edit-btn" data-id="${o.id}"><i class="fas fa-edit"></i></button>
        </div>
      </div>
    </div>
    `;
  }).join("");
}

/* FILTERS */
function applyFilters(){
  const st = document.getElementById("filter-status").value;
  const dt = document.getElementById("filter-date").value;
  const q = document.getElementById("filter-search").value.toLowerCase().trim();

  let list = [...orders];

  if(st !== "all") list = list.filter(o => (o.status||"").toLowerCase() === st);

  if(dt !== "all"){
    const now = new Date();
    let start = null;
    if(dt==="today") start = new Date(now.getFullYear(),now.getMonth(),now.getDate());
    if(dt==="week") start = new Date(now.getTime() - 7*86400000);
    if(dt==="month") start = new Date(now.getFullYear(),now.getMonth()-1,now.getDate());
    if(start){
      list = list.filter(o=>{
        if(!o.createdAt) return false;
        const od = o.createdAt.toDate ? o.createdAt.toDate() : new Date(o.createdAt);
        return od >= start;
      });
    }
  }

  if(q){
    list = list.filter(o=>{
      const name = ((o.shippingAddress?.firstName||"") + " " + (o.shippingAddress?.lastName||"")).toLowerCase();
      const email = (o.email||"").toLowerCase();
      return name.includes(q) || email.includes(q) || o.id.toLowerCase().includes(q);
    });
  }

  filteredOrders = list;
  renderTable(list);
  renderCards(list);

  attachRowEvents();
}

/* OPEN MODAL */
function openModal(order){
  currentEditId = order.id;

  const customerName =
    ((order.shippingAddress?.firstName || "") + " " +
    (order.shippingAddress?.lastName || "")).trim() ||
    order.email ||
    "Customer";

  const phone = order.shippingAddress?.phone || "No phone";
  const email = order.email || "No email";

  const address = (() => {
    if(!order.shippingAddress) return "No address provided";
    const a = order.shippingAddress;
    return [a.address, a.city, a.state, a.zipCode, a.country]
      .filter(Boolean)
      .join(", ") || "No address provided";
  })();

  const itemsHTML = (() => {
    if(!order.items || !order.items.length)
      return `<div class="muted">No items</div>`;

    return order.items.map(it => `
      <div style="
        display:flex;
        align-items:center;
        gap:10px;
        padding:8px;
        border-bottom:1px solid var(--border);
      ">
        <div style="
          width:40px;
          height:40px;
          border-radius:8px;
          background:var(--light);
          display:flex;
          align-items:center;
          justify-content:center;
        ">
          <i class="fas fa-jar"></i>
        </div>

        <div style="flex:1;">
          <div style="font-weight:600;">${it.name}</div>
          <div class="muted" style="font-size:.85rem;">${it.weight || ""}</div>
        </div>

        <div style="font-weight:700;">x${it.quantity}</div>
        <div style="font-weight:700;color:var(--primary);">
          ₹${(it.price * it.quantity).toFixed(2)}
        </div>
      </div>
    `).join("");
  })();

  modalBody.innerHTML = `
    <div style="display:grid;gap:14px;">

      <div>
        <div class="muted">Order ID</div>
        <div style="font-weight:700;">#${shortId(order.id)}</div>
      </div>

      <div>
        <div class="muted">Customer</div>
        <div>${customerName}</div>
      </div>

      <div style="display:flex;gap:12px;">
        <div style="flex:1;">
          <div class="muted">Email</div>
          <div>${email}</div>
        </div>
        <div style="flex:1;">
          <div class="muted">Phone</div>
          <div>${phone}</div>
        </div>
      </div>

      <div style="display:flex;gap:12px;">
        <div style="flex:1;">
          <div class="muted">Date</div>
          <div>${fmtDate(order.createdAt)}</div>
        </div>
        <div style="flex:1;">
          <div class="muted">Total</div>
          <div style="font-weight:700;">₹${(order.total || 0).toFixed(2)}</div>
        </div>
      </div>

      <div>
        <div class="muted">Status</div>
        <select id="modal-status"
          style="padding:8px 10px;border:1px solid var(--border);border-radius:8px;width:100%;">
          <option value="pending">Pending</option>
          <option value="confirmed">Confirmed</option>
          <option value="shipped">Shipped</option>
          <option value="delivered">Delivered</option>
          <option value="cancelled">Cancelled</option>
        </select>
      </div>

      <div>
        <div class="muted">Shipping Address</div>
        <div>${address}</div>
      </div>

      <div class="muted" style="margin-top:4px;">Items</div>
      <div style="
        max-height:220px;
        overflow:auto;
        border:1px solid var(--border);
        border-radius:8px;
        padding:0;
      ">
        ${itemsHTML}
      </div>

    </div>
  `;

  document.getElementById("modal-status").value = order.status || "pending";
  modalBg.classList.add("show");
}

/* SAVE MODAL */
modalSave.onclick = function(){
  const newStatus = document.getElementById("modal-status").value;

  modalSave.disabled = true;
  modalSave.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Saving…`;

  // FIXED UPDATE — reliable
  db.doc(`orders/${currentEditId}`).set({
    status: newStatus,
    updatedAt: new Date()
  }, { merge: true })
  .then(()=>{
    showToast("Order updated");
    modalBg.classList.remove("show");
    modalSave.disabled = false;
    modalSave.innerHTML = `<i class="fas fa-save" style="margin-right:8px;"></i> Save`;
  })
  .catch(err=>{
    console.error("SAVE ERROR:", err);
    alert("Save failed: " + err.message);
    modalSave.disabled = false;
    modalSave.innerHTML = `<i class="fas fa-save" style="margin-right:8px;"></i> Save`;
  });
};

/* ATTACH */
function attachRowEvents(){
  document.querySelectorAll(".view-btn,.edit-btn").forEach(btn=>{
    btn.onclick = ()=>{
      const id = btn.getAttribute("data-id");
      const order = orders.find(o=>o.id===id);
      if(order) openModal(order);
    };
  });
}

/* CLOSE */
modalClose.onclick = ()=> modalBg.classList.remove("show");
modalCancel.onclick = ()=> modalBg.classList.remove("show");
window.onclick = e=>{ if(e.target===modalBg) modalBg.classList.remove("show"); };

/* EXPORT */
document.getElementById("btn-export").onclick = function(){
  if(!filteredOrders.length){
    showToast("No orders to export");
    return;
  }
  const rows = [["Order ID","Email","Date","Items","Total","Status"]];
  filteredOrders.forEach(o=>{
    rows.push([
      "#" + shortId(o.id),
      o.email||"",
      fmtDate(o.createdAt),
      (o.items||[]).length,
      o.total||0,
      o.status||""
    ]);
  });
  const csv = rows.map(r=>r.join(",")).join("\n");
  const blob = new Blob([csv],{type:"text/csv"});
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "orders.csv";
  a.click();
};

/* REFRESH */
document.getElementById("btn-refresh").onclick = ()=> showToast("Refreshed");

/* FILTERS */
document.getElementById("filter-status").onchange = applyFilters;
document.getElementById("filter-date").onchange = applyFilters;
document.getElementById("filter-search").oninput = ()=> setTimeout(applyFilters,150);

/* START */
loadOrders();
</script>

</body>
</html>
