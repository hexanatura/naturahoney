
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0f172a;
            --secondary: #ffffff;
            --accent: #22c55e;
            --muted: #64748b;
            --border: rgba(15, 23, 42, 0.12);
            --radius-lg: 16px;
            --radius-md: 12px;
            --shadow-md: 0 12px 30px rgba(15, 23, 42, 0.18);
            --shadow-sm: 0 8px 20px rgba(15, 23, 42, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            font-family: 'Inter', sans-serif;
            color: var(--primary);
        }

        .messages-container {
            padding: 20px;
            min-height: 100vh;
            background: transparent;
        }

        .messages-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 24px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .header-text h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 4px;
        }

        .header-text p {
            color: var(--muted);
            font-size: 0.95rem;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 16px;
            border-radius: var(--radius-md);
            border: 1px solid var(--border);
            background: var(--secondary);
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-sm);
        }

        .btn-primary {
            background: var(--primary);
            color: var(--secondary);
            border-color: var(--primary);
        }

        .filters-section {
            background: var(--secondary);
            border-radius: var(--radius-lg);
            padding: 18px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
            min-width: 180px;
        }

        .filter-label {
            font-size: 0.8rem;
            color: var(--muted);
            font-weight: 600;
        }

        .filter-select {
            padding: 10px 12px;
            border-radius: var(--radius-md);
            border: 1px solid var(--border);
            background: var(--secondary);
            font-size: 0.9rem;
            cursor: pointer;
        }

        .messages-content {
            background: var(--secondary);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .table-container {
            overflow-x: auto;
        }

        .messages-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        .messages-table thead {
            background: rgba(15, 23, 42, 0.03);
        }

        .messages-table th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            color: var(--primary);
            border-bottom: 1px solid var(--border);
            font-size: 0.9rem;
        }

        .messages-table td {
            padding: 16px;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
        }

        .messages-table tbody tr {
            transition: background 0.2s ease;
        }

        .messages-table tbody tr:hover {
            background: rgba(15, 23, 42, 0.02);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            color: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .user-email {
            font-size: 0.8rem;
            color: var(--muted);
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: capitalize;
        }

        .status-new {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .status-read {
            background: #eff6ff;
            color: #2563eb;
            border: 1px solid #dbeafe;
        }

        .status-replied {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #dcfce7;
        }

        .status-na {
            background: #f3f4f6;
            color: #6b7280;
            border: 1px solid #d1d5db;
        }

        .actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .action-btn {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-md);
            border: none;
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            color: var(--primary);
        }

        .action-btn:hover {
            background: rgba(15, 23, 42, 0.08);
            transform: translateY(-1px);
        }

        .mobile-cards {
            display: none;
            flex-direction: column;
            gap: 12px;
            padding: 16px;
        }

        .message-card {
            background: var(--secondary);
            border-radius: var(--radius-md);
            padding: 16px;
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--border);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .card-user {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card-content {
            margin-bottom: 12px;
        }

        .card-subject {
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 0.95rem;
        }

        .card-date {
            font-size: 0.8rem;
            color: var(--muted);
            margin-bottom: 8px;
        }

        .card-message {
            font-size: 0.9rem;
            line-height: 1.4;
            color: var(--primary);
        }

        .card-actions {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 23, 42, 0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: var(--secondary);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-family: 'Outfit', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary);
        }

        .modal-body {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }

        .detail-group {
            margin-bottom: 16px;
        }

        .detail-label {
            font-size: 0.8rem;
            color: var(--muted);
            font-weight: 600;
            margin-bottom: 6px;
        }

        .detail-value {
            padding: 12px;
            background: rgba(15, 23, 42, 0.02);
            border-radius: var(--radius-md);
            border: 1px solid var(--border);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .message-content {
            min-height: 120px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .modal-footer {
            padding: 16px 20px;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .loading-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--muted);
        }

        .loading-spinner {
            font-size: 2rem;
            margin-bottom: 16px;
            color: var(--accent);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--muted);
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .error-state {
            text-align: center;
            padding: 60px 20px;
            color: #dc2626;
        }

        .error-icon {
            font-size: 3rem;
            margin-bottom: 16px;
        }

        @media (max-width: 1024px) {
            .table-container {
                display: none;
            }
            .mobile-cards {
                display: flex;
            }
        }

        @media (max-width: 768px) {
            .messages-container {
                padding: 16px;
            }
            .messages-header {
                flex-direction: column;
                align-items: flex-start;
            }
            .header-actions {
                width: 100%;
                justify-content: space-between;
            }
            .filters-section {
                flex-direction: column;
                gap: 12px;
            }
            .filter-group {
                min-width: 100%;
            }
            .modal {
                margin: 10px;
            }
        }

        @media (max-width: 480px) {
            .messages-container {
                padding: 12px;
            }
            .header-text h1 {
                font-size: 1.5rem;
            }
            .btn {
                padding: 8px 12px;
                font-size: 0.85rem;
            }
            .modal-header,
            .modal-body,
            .modal-footer {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="messages-container">
        <!-- Header -->
        <div class="messages-header">
            <div class="header-text">
                <h1>Contact Messages</h1>
                <p>Manage and respond to customer inquiries</p>
            </div>
            <div class="header-actions">
                <button class="btn" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i>
                    Refresh
                </button>
                <button class="btn btn-primary" id="testDataBtn">
                    <i class="fas fa-plus"></i>
                    Add Test Data
                </button>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters-section">
            <div class="filter-group">
                <label class="filter-label">Status</label>
                <select class="filter-select" id="statusFilter">
                    <option value="all">All Status</option>
                    <option value="new">New</option>
                    <option value="read">Read</option>
                    <option value="replied">Replied</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Date Range</label>
                <select class="filter-select" id="dateFilter">
                    <option value="all">All Time</option>
                    <option value="today">Today</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                </select>
            </div>
        </div>

        <!-- Messages Content -->
        <div class="messages-content">
            <!-- Desktop Table -->
            <div class="table-container">
                <table class="messages-table">
                    <thead>
                        <tr>
                            <th>Contact</th>
                            <th>Subject</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th style="width: 120px;">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="messagesTableBody">
                        <tr>
                            <td colspan="5">
                                <div class="loading-state">
                                    <i class="fas fa-spinner fa-spin loading-spinner"></i>
                                    <p>Loading messages...</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Mobile Cards -->
            <div class="mobile-cards" id="mobileCards">
                <div class="loading-state">
                    <i class="fas fa-spinner fa-spin loading-spinner"></i>
                    <p>Loading messages...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Message Detail Modal -->
    <div class="modal-overlay" id="messageModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Message Details</h2>
                <button class="action-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="detail-group">
                    <div class="detail-label">Name</div>
                    <div class="detail-value" id="detailName">-</div>
                </div>
                <div class="detail-group">
                    <div class="detail-label">Email</div>
                    <div class="detail-value" id="detailEmail">-</div>
                </div>
                <div class="detail-group">
                    <div class="detail-label">Phone</div>
                    <div class="detail-value" id="detailPhone">-</div>
                </div>
                <div class="detail-group">
                    <div class="detail-label">Subject</div>
                    <div class="detail-value" id="detailSubject">-</div>
                </div>
                <div class="detail-group">
                    <div class="detail-label">Status</div>
                    <div class="detail-value" id="detailStatus">-</div>
                </div>
                <div class="detail-group">
                    <div class="detail-label">Message</div>
                    <div class="detail-value message-content" id="detailMessage">-</div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn" id="closeModalBtn">Close</button>
                <button class="btn btn-primary" id="replyBtn">
                    <i class="fas fa-reply"></i>
                    Reply via Gmail
                </button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDuF6bdqprddsE871GuOablXPYqXI_HJxc",
            authDomain: "hexahoney-96aed.firebaseapp.com",
            projectId: "hexahoney-96aed",
            storageBucket: "hexahoney-96aed.firebasestorage.app",
            messagingSenderId: "700458850837",
            appId: "1:700458850837:web:0eb4fca98a5f4acc2d0c1c",
            measurementId: "G-MQGKK9709H"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();

        // Messages Manager
        class MessagesManager {
            constructor() {
                this.messages = [];
                this.filteredMessages = [];
                this.currentMessageId = null;
                this.listener = null;
                this.init();
            }

            init() {
                this.bindEvents();
                this.loadMessages();
            }

            bindEvents() {
                // Refresh button
                document.getElementById('refreshBtn').addEventListener('click', () => {
                    this.loadMessages();
                });

                // Test data button
                document.getElementById('testDataBtn').addEventListener('click', () => {
                    this.createTestMessage();
                });

                // Filters
                document.getElementById('statusFilter').addEventListener('change', () => {
                    this.applyFilters();
                });

                document.getElementById('dateFilter').addEventListener('change', () => {
                    this.applyFilters();
                });

                // Modal
                document.getElementById('closeModal').addEventListener('click', () => {
                    this.closeModal();
                });

                document.getElementById('closeModalBtn').addEventListener('click', () => {
                    this.closeModal();
                });

                document.getElementById('replyBtn').addEventListener('click', () => {
                    this.replyToMessage();
                });

                // Close modal when clicking outside
                document.getElementById('messageModal').addEventListener('click', (e) => {
                    if (e.target === e.currentTarget) {
                        this.closeModal();
                    }
                });
            }

            loadMessages() {
                this.showLoading();

                // Clean up previous listener
                if (this.listener) {
                    this.listener();
                }

                this.listener = db.collection('contactSubmissions')
                    .orderBy('timestamp', 'desc')
                    .limit(100)
                    .onSnapshot(
                        (snapshot) => {
                            if (snapshot.empty) {
                                this.messages = [];
                                this.showEmpty();
                                return;
                            }

                            this.messages = snapshot.docs.map(doc => {
                                const data = doc.data();
                                
                                // Handle all possible missing fields with robust defaults
                                return {
                                    id: doc.id,
                                    name: data.name || data.fullName || data.userName || 'Unknown User',
                                    email: data.email || data.userEmail || 'No email',
                                    phone: data.phone || data.mobile || data.contact || 'Not provided',
                                    subject: data.subject || data.topic || 'No Subject',
                                    message: data.message || data.content || data.inquiry || 'No message content',
                                    status: data.status || 'new',
                                    timestamp: this.safeGetTimestamp(data)
                                };
                            });

                            this.applyFilters();
                        },
                        (error) => {
                            console.error('Error loading messages:', error);
                            this.showError('Failed to load messages. Please try again.');
                        }
                    );
            }

            safeGetTimestamp(data) {
                try {
                    // Try different possible timestamp fields
                    if (data.timestamp && data.timestamp.toDate) {
                        return data.timestamp.toDate();
                    }
                    if (data.createdAt && data.createdAt.toDate) {
                        return data.createdAt.toDate();
                    }
                    if (data.date && data.date.toDate) {
                        return data.date.toDate();
                    }
                    if (data.timestamp instanceof Date) {
                        return data.timestamp;
                    }
                    if (data.createdAt instanceof Date) {
                        return data.createdAt;
                    }
                    // Fallback to current date
                    return new Date();
                } catch (error) {
                    return new Date();
                }
            }

            applyFilters() {
                const statusFilter = document.getElementById('statusFilter').value;
                const dateFilter = document.getElementById('dateFilter').value;

                let filtered = [...this.messages];

                // Status filter
                if (statusFilter !== 'all') {
                    filtered = filtered.filter(msg => msg.status === statusFilter);
                }

                // Date filter
                if (dateFilter !== 'all') {
                    const now = new Date();
                    let startDate = new Date();

                    switch (dateFilter) {
                        case 'today':
                            startDate.setHours(0, 0, 0, 0);
                            break;
                        case 'week':
                            startDate.setDate(now.getDate() - 7);
                            break;
                        case 'month':
                            startDate.setMonth(now.getMonth() - 1);
                            break;
                    }

                    filtered = filtered.filter(msg => {
                        if (!msg.timestamp) return false;
                        return msg.timestamp >= startDate;
                    });
                }

                this.filteredMessages = filtered;
                this.renderMessages();
            }

            renderMessages() {
                const tableBody = document.getElementById('messagesTableBody');
                const mobileCards = document.getElementById('mobileCards');

                if (this.filteredMessages.length === 0) {
                    this.showEmpty();
                    return;
                }

                // Render table
                tableBody.innerHTML = this.filteredMessages.map(message => this.renderTableRow(message)).join('');

                // Render mobile cards
                mobileCards.innerHTML = this.filteredMessages.map(message => this.renderMobileCard(message)).join('');

                // Add event listeners to action buttons
                this.bindActionButtons();
            }

            renderTableRow(message) {
                const date = message.timestamp ? message.timestamp.toLocaleDateString('en-IN') : 'Unknown';
                const time = message.timestamp ? message.timestamp.toLocaleTimeString('en-IN', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                }) : '';

                // Use 'status-na' class for N/A status
                const statusClass = message.status === 'N/A' ? 'status-na' : `status-${message.status}`;

                return `
                    <tr>
                        <td>
                            <div class="user-info">
                                <div class="user-avatar">
                                    ${(message.name || 'U').charAt(0).toUpperCase()}
                                </div>
                                <div class="user-details">
                                    <div class="user-name">${this.escapeHtml(message.name)}</div>
                                    <div class="user-email">${this.escapeHtml(message.email)}</div>
                                </div>
                            </div>
                        </td>
                        <td>${this.escapeHtml(message.subject)}</td>
                        <td>${date}${time ? '<br><small>' + time + '</small>' : ''}</td>
                        <td>
                            <span class="status-badge ${statusClass}">
                                ${message.status}
                            </span>
                        </td>
                        <td>
                            <div class="actions">
                                <button class="action-btn view-btn" data-id="${message.id}" title="View">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <button class="action-btn reply-btn" data-id="${message.id}" title="Reply">
                                    <i class="fas fa-reply"></i>
                                </button>
                                <button class="action-btn delete-btn" data-id="${message.id}" title="Delete">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }

            renderMobileCard(message) {
                const date = message.timestamp ? message.timestamp.toLocaleDateString('en-IN') : 'Unknown';
                const time = message.timestamp ? message.timestamp.toLocaleTimeString('en-IN', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                }) : '';

                const statusClass = message.status === 'N/A' ? 'status-na' : `status-${message.status}`;

                return `
                    <div class="message-card">
                        <div class="card-header">
                            <div class="card-user">
                                <div class="user-avatar">
                                    ${(message.name || 'U').charAt(0).toUpperCase()}
                                </div>
                                <div>
                                    <div class="user-name">${this.escapeHtml(message.name)}</div>
                                    <div class="user-email">${this.escapeHtml(message.email)}</div>
                                </div>
                            </div>
                            <span class="status-badge ${statusClass}">
                                ${message.status}
                            </span>
                        </div>
                        <div class="card-content">
                            <div class="card-subject">${this.escapeHtml(message.subject)}</div>
                            <div class="card-date">${date}${time ? ' at ' + time : ''}</div>
                            <div class="card-message">
                                ${this.escapeHtml((message.message || '').substring(0, 100))}${message.message && message.message.length > 100 ? '...' : ''}
                            </div>
                        </div>
                        <div class="card-actions">
                            <button class="action-btn view-btn" data-id="${message.id}" title="View">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="action-btn reply-btn" data-id="${message.id}" title="Reply">
                                <i class="fas fa-reply"></i>
                            </button>
                            <button class="action-btn delete-btn" data-id="${message.id}" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
            }

            bindActionButtons() {
                // View buttons
                document.querySelectorAll('.view-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const messageId = e.currentTarget.getAttribute('data-id');
                        this.viewMessage(messageId);
                    });
                });

                // Reply buttons
                document.querySelectorAll('.reply-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const messageId = e.currentTarget.getAttribute('data-id');
                        this.replyToMessage(messageId);
                    });
                });

                // Delete buttons
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const messageId = e.currentTarget.getAttribute('data-id');
                        this.deleteMessage(messageId);
                    });
                });
            }

            viewMessage(messageId) {
                const message = this.messages.find(msg => msg.id === messageId);
                if (!message) return;

                this.currentMessageId = messageId;

                // Update modal content
                document.getElementById('detailName').textContent = message.name;
                document.getElementById('detailEmail').textContent = message.email;
                document.getElementById('detailPhone').textContent = message.phone;
                document.getElementById('detailSubject').textContent = message.subject;
                document.getElementById('detailStatus').textContent = message.status;
                document.getElementById('detailMessage').textContent = message.message;

                // Show modal
                document.getElementById('messageModal').classList.add('show');

                // Update status to "read" if it's new
                if (message.status === 'new') {
                    this.updateMessageStatus(messageId, 'read');
                }
            }

            replyToMessage(messageId = null) {
                const id = messageId || this.currentMessageId;
                const message = this.messages.find(msg => msg.id === id);
                if (!message) return;

                // Update status to "replied"
                this.updateMessageStatus(id, 'replied');

                // Create Gmail compose URL
                const subject = `Re: ${message.subject}`;
                const body = `Hi ${message.name},\n\nThank you for your message. We have received your inquiry and will get back to you shortly.\n\nBest regards,\nNatura Honey Team\n\nOriginal message:\n${message.message}`;

                const gmailUrl = `https://mail.google.com/mail/?view=cm&fs=1&to=${encodeURIComponent(message.email)}&su=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                
                window.open(gmailUrl, '_blank');
                this.closeModal();
            }

            deleteMessage(messageId) {
                const message = this.messages.find(msg => msg.id === messageId);
                if (!message) return;

                if (confirm(`Are you sure you want to delete the message from ${message.name}?`)) {
                    db.collection('contactSubmissions').doc(messageId).delete()
                        .then(() => {
                            console.log('Message deleted successfully');
                        })
                        .catch((error) => {
                            console.error('Error deleting message:', error);
                            alert('Error deleting message. Please try again.');
                        });
                }
            }

            updateMessageStatus(messageId, newStatus) {
                db.collection('contactSubmissions').doc(messageId).update({
                    status: newStatus,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                }).catch((error) => {
                    console.error('Error updating status:', error);
                });
            }

            createTestMessage() {
                const testMessage = {
                    name: 'Test User',
                    email: 'test@example.com',
                    phone: '+91 9876543210',
                    subject: 'Test Message from Admin',
                    message: 'This is a test message created from the admin panel to verify that the messages system is working correctly.',
                    status: 'new',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                };

                db.collection('contactSubmissions').add(testMessage)
                    .then(() => {
                        alert('Test message created successfully!');
                    })
                    .catch((error) => {
                        console.error('Error creating test message:', error);
                        alert('Error creating test message. Please try again.');
                    });
            }

            closeModal() {
                document.getElementById('messageModal').classList.remove('show');
                this.currentMessageId = null;
            }

            showLoading() {
                const tableBody = document.getElementById('messagesTableBody');
                const mobileCards = document.getElementById('mobileCards');

                tableBody.innerHTML = `
                    <tr>
                        <td colspan="5">
                            <div class="loading-state">
                                <i class="fas fa-spinner fa-spin loading-spinner"></i>
                                <p>Loading messages...</p>
                            </div>
                        </td>
                    </tr>
                `;

                mobileCards.innerHTML = `
                    <div class="loading-state">
                        <i class="fas fa-spinner fa-spin loading-spinner"></i>
                        <p>Loading messages...</p>
                    </div>
                `;
            }

            showEmpty() {
                const tableBody = document.getElementById('messagesTableBody');
                const mobileCards = document.getElementById('mobileCards');

                tableBody.innerHTML = `
                    <tr>
                        <td colspan="5">
                            <div class="empty-state">
                                <i class="fas fa-inbox empty-icon"></i>
                                <p>No messages found</p>
                            </div>
                        </td>
                    </tr>
                `;

                mobileCards.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox empty-icon"></i>
                        <p>No messages found</p>
                    </div>
                `;
            }

            showError(message) {
                const tableBody = document.getElementById('messagesTableBody');
                const mobileCards = document.getElementById('mobileCards');

                tableBody.innerHTML = `
                    <tr>
                        <td colspan="5">
                            <div class="error-state">
                                <i class="fas fa-exclamation-triangle error-icon"></i>
                                <p>${message}</p>
                            </div>
                        </td>
                    </tr>
                `;

                mobileCards.innerHTML = `
                    <div class="error-state">
                        <i class="fas fa-exclamation-triangle error-icon"></i>
                        <p>${message}</p>
                    </div>
                `;
            }

            escapeHtml(text) {
                if (text === null || text === undefined) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            cleanup() {
                if (this.listener) {
                    this.listener();
                }
            }
        }

        // Authentication Handler
        firebase.auth().onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.href = 'dashboard.html';
                return;
            }

            try {
                // Force token refresh to get latest claims
                await user.getIdToken(true);
                const tokenResult = await user.getIdTokenResult();
                
                if (!tokenResult.claims.admin) {
                    alert("Access denied. Admin only.");
                    window.location.href = 'dashboard.html';
                    return;
                }
                
                // User is authenticated as admin, initialize messages manager
                window.messagesManager = new MessagesManager();
                
            } catch (error) {
                console.error('Auth check failed:', error);
                alert('Authentication error. Please try again.');
                window.location.href = 'dashboard.html';
            }
        });

        // Cleanup when leaving the page
        window.addEventListener('beforeunload', () => {
            if (window.messagesManager) {
                window.messagesManager.cleanup();
            }
        });
    </script>
