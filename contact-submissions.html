<style>
:root{
  --dark:#000;
  --light:#f5f5f5;
  --gray:#666;
  --border:#e0e0e0;
  --card-bg:rgba(255,255,255,0.95);
  --radius:12px;
  --shadow:0 4px 12px rgba(0,0,0,0.1);
}

*{box-sizing:border-box;margin:0;padding:0}

.page-container{
  max-width:1400px;
  margin:24px auto;
  padding:20px;
  width:100%;
  overflow-x:auto;
}

.page-title{
  font-family:'Outfit',sans-serif;
  font-size:1.9rem;
  font-weight:700
}

.page-subtitle{
  color:var(--gray);
  margin-bottom:18px
}

.filters-bar{
  background:var(--card-bg);
  box-shadow:var(--shadow);
  border-radius:var(--radius);
  padding:14px 16px;
  margin-bottom:20px;
  display:flex;
  flex-wrap:wrap;
  gap:16px
}

.filter-group{
  flex:1;
  min-width:180px;
  display:flex;
  flex-direction:column
}

.filter-label{
  font-size:.8rem;
  color:var(--gray);
  margin-bottom:6px;
  font-weight:600
}

.filter-select{
  padding:10px 12px;
  border-radius:8px;
  border:1px solid var(--border);
  background:var(--card-bg);
  font-size:.95rem;
  box-shadow:var(--shadow)
}

.table-container{
  background:var(--card-bg);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  overflow:hidden;
  margin-bottom:22px;
  overflow-x:auto;
}

table{
  width:100%;
  border-collapse:collapse;
  min-width:650px;
}

thead{
  background:rgba(0,0,0,0.04)
}

th{
  padding:14px 16px;
  text-align:left;
  font-weight:600;
  font-size:.95rem;
  border-bottom:1px solid var(--border)
}

td{
  padding:12px 16px;
  font-size:.95rem;
  border-bottom:1px solid var(--border);
  vertical-align:middle
}

tr:hover{
  background:rgba(0,0,0,0.03)
}

.user-info{
  display:flex;
  align-items:center;
  gap:12px
}

.avatar{
  width:40px;
  height:40px;
  border-radius:50%;
  background:#000;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700
}

.status{
  padding:6px 14px;
  border-radius:25px;
  font-size:.75rem;
  font-weight:700;
  display:inline-block
}

.status-new{background:#fff3f3;color:#b71c1c}
.status-read{background:#eaf4ff;color:#054a9b}
.status-replied{background:#e9fbef;color:#0f7a47}

.actions{
  display:flex;
  gap:8px
}

.action-btn{
  width:38px;
  height:38px;
  border-radius:10px;
  background:rgba(0,0,0,0.06);
  border:none;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:all .14s
}

.action-btn:hover{
  transform:translateY(-3px);
  background:rgba(0,0,0,0.12)
}

.mobile-cards{
  display:none;
  flex-direction:column;
  gap:14px
}

.card{
  background:var(--card-bg);
  padding:16px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  display:flex;
  flex-direction:column;
  gap:10px
}

.card-row{
  display:flex;
  justify-content:space-between;
  align-items:center
}

.card .meta{
  color:var(--gray);
  font-size:.85rem
}

.modal{
  position:fixed;
  inset:0;
  display:none;
  background:rgba(0,0,0,0.45);
  backdrop-filter:blur(4px);
  align-items:center;
  justify-content:center;
  z-index:1200;
  padding:20px;
}

.modal-content{
  background:var(--card-bg);
  width:100%;
  max-width:520px;
  border-radius:var(--radius);
  overflow:hidden;
  box-shadow:var(--shadow);
  animation:pop .2s ease;
  max-height:90vh;
  overflow-y:auto;
}

@keyframes pop{
  from{opacity:0;transform:translateY(8px)}
  to{opacity:1;transform:none}
}

.modal-header{
  padding:16px;
  background:#000;
  color:#fff;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:sticky;
  top:0;
  z-index:10;
}

.modal-body{
  padding:18px
}

.detail-label{
  font-size:.8rem;
  color:var(--gray);
  margin-bottom:6px;
  font-weight:600
}

.detail-value{
  background:rgba(0,0,0,0.04);
  padding:12px;
  border-radius:10px;
  margin-bottom:12px;
  word-break:break-word;
}

.message-box{
  min-height:120px;
  max-height:200px;
  overflow:auto;
  white-space:pre-wrap;
  word-break:break-word;
}

.modal-footer{
  display:flex;
  gap:10px;
  justify-content:flex-end;
  padding:14px;
  border-top:1px solid var(--border);
  position:sticky;
  bottom:0;
  background:var(--card-bg);
}

.btn{
  padding:9px 16px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-weight:700;
  font-size:14px;
}

.btn-primary{background:#000;color:#fff}
.btn-secondary{background:rgba(0,0,0,0.07)}

.toast{
  position:fixed;
  right:20px;
  bottom:20px;
  background:var(--card-bg);
  padding:12px 16px;
  border-radius:12px;
  box-shadow:var(--shadow);
  display:flex;
  gap:10px;
  align-items:center;
  transform:translateY(24px);
  opacity:0;
  transition:.25s;
  z-index:1300;
  max-width:300px;
  word-break:break-word;
}

.toast.show{
  transform:none;
  opacity:1
}

/* RESPONSIVE DESIGN */

  .page-container{
    padding:15px;
  }
}

@media(max-width:1024px){
  .table-container{
    display:none !important;
  }

  .mobile-cards{
    display:flex;
  }
  
  .filters-bar{
    flex-direction:column;
  }
  
  .filter-group{
    min-width:100%;
  }
}

@media(max-width:768px){
  .page-container{
    padding:12px;
    margin:16px auto;
  }
  
  .page-title{
    font-size:1.6rem;
  }
  
  .modal{
    padding:10px;
  }
  
  .modal-content{
    max-height:95vh;
  }
  
  .modal-body{
    padding:14px;
  }
  
  .modal-footer{
    flex-direction:column;
  }
  
  .btn{
    width:100%;
    text-align:center;
  }
  
  .filters-bar{
    padding:12px;
  }
}

@media(max-width:480px){
  .page-container{
    padding:8px;
    margin:12px auto;
  }
  
  .page-title{
    font-size:1.4rem;
  }
  
  .page-subtitle{
    font-size:0.9rem;
  }
  
  .card{
    padding:12px;
  }
  
  .user-info{
    gap:8px;
  }
  
  .avatar{
    width:32px;
    height:32px;
    font-size:0.8rem;
  }
  
  .actions{
    gap:6px;
  }
  
  .action-btn{
    width:32px;
    height:32px;
    font-size:0.8rem;
  }
  
  .modal{
    padding:5px;
  }
  
  .modal-header{
    padding:12px;
    font-size:0.9rem;
  }
  
  .modal-body{
    padding:12px;
  }
  
  .detail-value{
    padding:10px;
    font-size:0.9rem;
  }
  
  .message-box{
    max-height:150px;
    font-size:0.9rem;
  }
  
  .toast{
    right:10px;
    left:10px;
    bottom:10px;
    max-width:none;
  }
}

@media(max-width:360px){
  .page-title{
    font-size:1.3rem;
  }
  
  .card{
    padding:10px;
  }
  
  .actions{
    gap:4px;
  }
  
  .action-btn{
    width:30px;
    height:30px;
  }
}

/* Fix for mobile cards duplicate issue */
.mobile-cards .card {
  display: flex !important;
}

.table-container table {
  display: table !important;
}

/* Ensure proper hiding on different screens */
@media(max-width:1024px){
  .table-container{
    display:none;
  }
  
  .mobile-cards{
    display:flex;
  }
}

@media(min-width:1025px){
  .table-container{
    display:block;
  }
  
  .mobile-cards{
    display:none;
  }
}

<script>class ContactSubmissionsManager {
    constructor() {
        this.currentSubmissions = [];
        this.filteredSubmissions = [];
        this.currentSubmissionId = null;
        this.db = null;
        this.initialized = false;
        this.initialize();
    }

    initialize() {
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => this.setup());
        } else {
            this.setup();
        }
    }

    setup() {
        if (!window.db) {
            this.showError("Firebase is not ready. Refresh the dashboard.");
            return;
        }

        this.db = window.db;
        this.initialized = true;
        this.startApplication();
    }

    startApplication() {
        this.setupEventListeners();
        this.loadSubmissions();
    }

    setupEventListeners() {
        const testBtn = document.getElementById('testDataBtn');
        if (testBtn) testBtn.addEventListener('click', () => this.addTestData());

        const closeModalBtn = document.getElementById('close-modal');
        const closeModalBtn2 = document.getElementById('close-modal-2');
        const gmailReplyBtn = document.getElementById('gmail-reply-btn');

        if (closeModalBtn) closeModalBtn.addEventListener('click', () => this.closeModal());
        if (closeModalBtn2) closeModalBtn2.addEventListener('click', () => this.closeModal());
        if (gmailReplyBtn) gmailReplyBtn.addEventListener('click', () => this.replyEmail());

        const modal = document.getElementById('submission-modal');
        if (modal) {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) this.closeModal();
            });
        }

        const statusFilter = document.getElementById('status-filter');
        const dateFilter = document.getElementById('date-filter');

        if (statusFilter) statusFilter.addEventListener('change', () => this.applyFilters());
        if (dateFilter) dateFilter.addEventListener('change', () => this.applyFilters());

        const tableBody = document.getElementById('submissions-table-body');
        const mobileCards = document.getElementById('mobile-cards');

        if (tableBody) tableBody.addEventListener('click', (e) => this.handleAction(e));
        if (mobileCards) mobileCards.addEventListener('click', (e) => this.handleAction(e));
    }

    handleAction(e) {
        const viewBtn = e.target.closest('.view-btn');
        const replyBtn = e.target.closest('.reply-btn');
        const deleteBtn = e.target.closest('.delete-btn');

        if (viewBtn) this.openModal(viewBtn.dataset.id);
        if (replyBtn) this.replyEmailDirect(replyBtn.dataset.id);
        if (deleteBtn) this.deleteSubmission(deleteBtn.dataset.id);
    }

    showLoadingState() {
        const tableBody = document.getElementById('submissions-table-body');
        const mobileCards = document.getElementById('mobile-cards');

        if (tableBody) {
            tableBody.innerHTML = `
                <tr><td colspan="5" style="text-align:center;padding:40px;color:#666;">
                    <i class="fas fa-spinner fa-spin" style="font-size:24px;margin-bottom:10px;"></i>
                    <p>Loading messages...</p>
                </td></tr>`;
        }

        if (mobileCards) {
            mobileCards.innerHTML = `
                <div class="card" style="text-align:center;padding:30px;">
                    <i class="fas fa-spinner fa-spin" style="font-size:24px;margin-bottom:10px;"></i>
                    <p>Loading messages...</p>
                </div>`;
        }
    }

    showError(message) {
        const tableBody = document.getElementById('submissions-table-body');
        const mobileCards = document.getElementById('mobile-cards');

        if (tableBody) {
            tableBody.innerHTML = `
                <tr><td colspan="5" style="text-align:center;padding:40px;color:red;">
                    <i class="fas fa-exclamation-triangle" style="font-size:24px;margin-bottom:10px;"></i>
                    <p>${message}</p>
                    <button onclick="contactManager.loadSubmissions()" style="margin-top:10px;padding:8px 16px;background:#000;color:white;border:none;border-radius:5px;cursor:pointer;">
                        Retry
                    </button>
                </td></tr>`;
        }

        if (mobileCards) {
            mobileCards.innerHTML = `
                <div class="card" style="text-align:center;padding:30px;color:red;">
                    <i class="fas fa-exclamation-triangle" style="font-size:24px;margin-bottom:10px;"></i>
                    <p>${message}</p>
                    <button onclick="contactManager.loadSubmissions()" style="margin-top:10px;padding:8px 16px;background:#000;color:white;border:none;border-radius:5px;cursor:pointer;">
                        Retry
                    </button>
                </div>`;
        }
    }

    loadSubmissions() {
        if (!this.initialized || !this.db) {
            this.showError("Database not initialized.");
            return;
        }

        this.showLoadingState();

        this.db.collection("contactSubmissions")
            .orderBy("timestamp", "desc")
            .get()
            .then((snapshot) => {
                this.currentSubmissions = [];

                if (snapshot.empty) {
                    this.showNoDataMessage();
                    return;
                }

                snapshot.forEach((doc) => {
                    const item = doc.data();
                    item.id = doc.id;

                    if (item.timestamp && item.timestamp.toDate) {
                        item.date = item.timestamp.toDate().toISOString();
                    } else {
                        item.date = new Date().toISOString();
                    }

                    if (!item.status) item.status = "new";
                    if (!item.name) item.name = "Unknown";
                    if (!item.email) item.email = "No email provided";
                    if (!item.subject) item.subject = "No subject";
                    if (!item.message) item.message = "No message content";

                    this.currentSubmissions.push(item);
                });

                this.filteredSubmissions = [...this.currentSubmissions];
                this.renderTable();
                this.renderMobileCards();
            })
            .catch((error) => {
                this.showError("Database Error: " + error.message);
            });
    }

    showNoDataMessage() {
        const tableBody = document.getElementById('submissions-table-body');
        const mobileCards = document.getElementById('mobile-cards');

        if (tableBody) {
            tableBody.innerHTML = `
                <tr><td colspan="5" style="text-align:center;padding:60px 40px;color:#666;">
                    <i class="fas fa-inbox" style="font-size:48px;color:#ddd;margin-bottom:15px;"></i>
                    <h3 style="margin-bottom:10px;font-weight:500;">No messages yet</h3>
                    <p style="color:#888;max-width:400px;margin:0 auto;">
                        No contact form submissions found.
                    </p>
                </td></tr>`;
        }

        if (mobileCards) {
            mobileCards.innerHTML = `
                <div class="card" style="text-align:center;padding:40px 20px;">
                    <i class="fas fa-inbox" style="font-size:48px;color:#ddd;margin-bottom:15px;"></i>
                    <h3 style="margin-bottom:10px;font-weight:500;">No messages yet</h3>
                    <p style="color:#888;">Customer messages will appear here.</p>
                </div>`;
        }
    }

    renderTable() {
        const tableBody = document.getElementById('submissions-table-body');
        if (!tableBody) return;

        if (this.filteredSubmissions.length === 0) {
            this.showNoDataMessage();
            return;
        }

        tableBody.innerHTML = this.filteredSubmissions.map((s) => {
            const initials = s.name.split(" ").map(n => n[0] || '').join("").toUpperCase();
            const shortSubject = s.subject.length > 50 ? s.subject.substring(0, 50) + '...' : s.subject;

            return `
            <tr>
                <td>
                    <div class="user-info">
                        <div class="avatar">${initials}</div>
                        <div>
                            <div style="font-weight:600;">${s.name}</div>
                            <div style="font-size:.8rem;color:#666">${s.email}</div>
                        </div>
                    </div>
                </td>
                <td>${shortSubject}</td>
                <td style="white-space:nowrap;">${this.formatDate(s.date)}</td>
                <td><span class="status status-${s.status}">${this.formatStatus(s.status)}</span></td>
                <td>
                    <div class="actions">
                        <button class="action-btn view-btn" data-id="${s.id}"><i class="fas fa-eye"></i></button>
                        <button class="action-btn reply-btn" data-id="${s.id}"><i class="fas fa-reply"></i></button>
                        <button class="action-btn delete-btn" data-id="${s.id}"><i class="fas fa-trash"></i></button>
                    </div>
                </td>
            </tr>`;
        }).join("");
    }

    renderMobileCards() {
        const mobileCards = document.getElementById('mobile-cards');
        if (!mobileCards) return;

        if (this.filteredSubmissions.length === 0) {
            this.showNoDataMessage();
            return;
        }

        mobileCards.innerHTML = this.filteredSubmissions.map((s) => {
            const initials = s.name.split(" ").map(n => n[0] || '').join("").toUpperCase();

            return `
            <div class="card">
                <div class="card-row">
                    <div class="user-info">
                        <div class="avatar">${initials}</div>
                        <div>
                            <div style="font-weight:600;">${s.name}</div>
                            <div style="font-size:.8rem;color:#666">${s.email}</div>
                        </div>
                    </div>
                    <span class="status status-${s.status}">${this.formatStatus(s.status)}</span>
                </div>
                <div style="font-weight:500;margin:8px 0;">${s.subject}</div>
                <div style="font-size:.8rem;color:#666">${this.formatDate(s.date)}</div>
                <div class="card-row" style="justify-content:flex-end;margin-top:8px;">
                    <button class="action-btn view-btn" data-id="${s.id}"><i class="fas fa-eye"></i></button>
                    <button class="action-btn reply-btn" data-id="${s.id}"><i class="fas fa-reply"></i></button>
                    <button class="action-btn delete-btn" data-id="${s.id}"><i class="fas fa-trash"></i></button>
                </div>
            </div>`;
        }).join("");
    }

    openModal(id) {
        const s = this.currentSubmissions.find(x => x.id === id);
        if (!s) return;

        this.currentSubmissionId = id;

        const message = s.message || '';
        const displayMessage = message.length > 1000 ? message.substring(0, 1000) + '...' : message;

        document.getElementById("detail-name").textContent = s.name;
        document.getElementById("detail-email").textContent = s.email;
        document.getElementById("detail-phone").textContent = s.phone || "Not provided";
        document.getElementById("detail-subject").textContent = s.subject;
        document.getElementById("detail-status").textContent = this.formatStatus(s.status);
        document.getElementById("detail-message").textContent = displayMessage;

        document.getElementById("submission-modal").style.display = "flex";

        if (s.status === "new") this.updateStatus(id, "read");
    }

    closeModal() {
        document.getElementById("submission-modal").style.display = "none";
        this.currentSubmissionId = null;
    }

    replyEmail() {
        if (!this.currentSubmissionId) return;
        this.replyEmailDirect(this.currentSubmissionId);
    }

    replyEmailDirect(id) {
        const s = this.currentSubmissions.find(x => x.id === id);
        if (!s) return;

        this.updateStatus(id, "replied");

        const sub = encodeURIComponent("Re: " + s.subject);
        const body = encodeURIComponent(
            "Hello " + s.name + ",\n\n" +
            "Thank you for your message.\n\n" +
            "--- Original Message ---\n" +
            s.message
        );

        const url = `https://mail.google.com/mail/?view=cm&fs=1&to=${encodeURIComponent(s.email)}&su=${sub}&body=${body}`;
        window.open(url, "_blank");
    }

    deleteSubmission(id) {
        if (!confirm("Are you sure you want to delete this message?")) return;

        this.db.collection("contactSubmissions").doc(id).delete()
            .then(() => {
                this.currentSubmissions = this.currentSubmissions.filter(s => s.id !== id);
                this.filteredSubmissions = this.filteredSubmissions.filter(s => s.id !== id);
                this.renderTable();
                this.renderMobileCards();
                this.showToast("Message deleted successfully.");
            })
            .catch((error) => {
                this.showToast("Error deleting message: " + error.message);
            });
    }

    applyFilters() {
        let list = [...this.currentSubmissions];

        const statusFilter = document.getElementById('status-filter');
        const dateFilter = document.getElementById('date-filter');

        if (statusFilter && statusFilter.value !== "all") {
            list = list.filter(s => s.status === statusFilter.value);
        }

        if (dateFilter && dateFilter.value !== "all") {
            const now = new Date();
            let start;

            if (dateFilter.value === "today") {
                start = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            } else if (dateFilter.value === "week") {
                start = new Date(now - 7 * 86400000);
            } else if (dateFilter.value === "month") {
                start = new Date(now - 30 * 86400000);
            }

            list = list.filter(s => new Date(s.date) >= start);
        }

        this.filteredSubmissions = list;
        this.renderTable();
        this.renderMobileCards();
    }

    updateStatus(id, status) {
        this.db.collection("contactSubmissions").doc(id).update({
            status,
            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => {
            const idx = this.currentSubmissions.findIndex(s => s.id === id);
            if (idx !== -1) this.currentSubmissions[idx].status = status;

            const idx2 = this.filteredSubmissions.findIndex(s => s.id === id);
            if (idx2 !== -1) this.filteredSubmissions[idx2].status = status;

            this.renderTable();
            this.renderMobileCards();
        });
    }

    addTestData() {
        if (!this.initialized || !this.db) {
            this.showError("Database not ready.");
            return;
        }

        const testData = {
            name: "Test Customer",
            email: "test@example.com",
            phone: "+1234567890",
            subject: "Test Inquiry About Honey Products",
            message: "Hello, Iâ€™m interested in your honey products.",
            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
            status: "new"
        };

        this.db.collection("contactSubmissions").add(testData)
            .then(() => {
                this.showToast("Test message added.");
                this.loadSubmissions();
            })
            .catch((error) => {
                this.showToast("Error: " + error.message);
            });
    }

    formatDate(d) {
        try {
            return new Date(d).toLocaleString("en-US", {
                month: "short",
                day: "numeric",
                year: "numeric",
                hour: "2-digit",
                minute: "2-digit"
            });
        } catch {
            return "Invalid date";
        }
    }

    formatStatus(s) {
        return s.charAt(0).toUpperCase() + s.slice(1);
    }

    showToast(msg) {
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');

        if (toast && toastMessage) {
            toastMessage.textContent = msg;
            toast.classList.add("show");
            setTimeout(() => toast.classList.remove("show"), 3000);
        }
    }
}
