<style>
:root{
  --dark:#000;
  --light:#f5f5f5;
  --gray:#666;
  --border:#e0e0e0;
  --card-bg:rgba(255,255,255,0.95);
  --radius:12px;
  --shadow:0 4px 12px rgba(0,0,0,0.1);
}

*{box-sizing:border-box;margin:0;padding:0}

.page-container{
  max-width:1400px;
  margin:24px auto;
  padding:20px;
  width:100%;
  overflow-x:auto;       /* ‚úÖ prevents cutoff */
}

.page-title{
  font-family:'Outfit',sans-serif;
  font-size:1.9rem;
  font-weight:700
}

.page-subtitle{
  color:var(--gray);
  margin-bottom:18px
}

.filters-bar{
  background:var(--card-bg);
  box-shadow:var(--shadow);
  border-radius:var(--radius);
  padding:14px 16px;

  display:flex;
  flex-wrap:wrap;
  gap:16px
}

.filter-group{
  flex:1;
  min-width:180px;

.filter-label{

.filter-select{

  box-shadow:var(--shadow)
}

.table-container{
  background:var(--card-bg);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  overflow:hidden;
  margin-bottom:22px;
  overflow-x:auto;        /* ‚úÖ allow scroll instead of hiding */

table{

}

thead{

}

th{
  padding:14px 16px;
  text-align:left;
  font-weight:600;
  font-size:.95rem;
  border-bottom:1px solid var(--border)
}

td{
  padding:12px 16px;
  font-size:.95rem;
  border-bottom:1px solid var(--border);
  vertical-align:middle
}

tr:hover{
  background:rgba(0,0,0,0.03)
}

.user-info{
  display:flex;
  align-items:center;

}

.avatar{
  width:40px;
  height:40px;
  border-radius:50%;
  background:#000;
  color:#fff;
  display:flex;
  align-items:center;

}

.status{

.status-new{background:#fff3f3;color:#b71c1c}

.actions{

.action-btn{

  border:none;
  display:flex;
  align-items:center;

  cursor:pointer;
  transition:all .14s
}

.action-btn:hover{
  transform:translateY(-3px);
  background:rgba(0,0,0,0.12)
}

.mobile-cards{
  display:none;
  flex-direction:column;
  gap:14px
}

.card{
  background:var(--card-bg);
  padding:16px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  display:flex;
  flex-direction:column;
  gap:10px
}

.card-row{
  display:flex;
  justify-content:space-between;
  align-items:center
}

.card .meta{

.modal{
  position:fixed;
  inset:0;
  display:none;
  background:rgba(0,0,0,0.45);
  backdrop-filter:blur(4px);

  justify-content:center;

}

.modal-content{
  background:var(--card-bg);
  width:100%;

  overflow:hidden;

@keyframes pop{

}

.modal-header{

  display:flex;
  justify-content:space-between;
  align-items:center
}

.modal-body{
  padding:18px
}

.detail-label{
  font-size:.8rem;
  color:var(--gray);
  margin-bottom:6px;
  font-weight:600
}

.detail-value{
  background:rgba(0,0,0,0.04);
  padding:12px;
  border-radius:10px;
  margin-bottom:12px
}

.message-box{
  min-height:120px;
  max-height:300px;
  overflow:auto;
  white-space:pre-wrap
}

.modal-footer{
  display:flex;
  gap:10px;
  justify-content:flex-end;
  padding:14px;
  border-top:1px solid var(--border)
}

.btn{
  padding:9px 16px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-weight:700
}

.btn-primary{background:#000;color:#fff}
.btn-secondary{background:rgba(0,0,0,0.07)}

.toast{
  position:fixed;
  right:20px;
  bottom:20px;
  background:var(--card-bg);
  padding:12px 16px;
  border-radius:12px;
  box-shadow:var(--shadow);
  display:flex;
  gap:10px;
  align-items:center;
  transform:translateY(24px);
  opacity:0;
  transition:.25s;
  z-index:1300
}

.toast.show{
  transform:none;
  opacity:1
}

<script>
// Firebase Config
const firebaseConfig = {
    apiKey: "AIzaSyDuF6bdqprddsE871GuOablXPYqXI_HJxc",
    authDomain: "hexahoney-96aed.firebaseapp.com",
    projectId: "hexahoney-96aed",
    storageBucket: "hexahoney-96aed.firebasestorage.app",
    messagingSenderId: "700458850837",
    appId: "1:700458850837:web:0eb4fca98a5f4acc2d0c1c",
    measurementId: "G-MQGKK9709H"
};

// Initialize Firebase
let db;
try {
    firebase.initializeApp(firebaseConfig);
    db = firebase.firestore();
    console.log("‚úÖ Firebase initialized successfully");
} catch (error) {
    console.error("‚ùå Firebase initialization error:", error);
    showError("Failed to initialize database connection");
}

const submissionsTableBody = document.getElementById("submissions-table-body");
const mobileCardsContainer = document.getElementById("mobile-cards");
const submissionModal = document.getElementById("submission-modal");

const closeModalBtn = document.getElementById("close-modal");
const closeModalBtn2 = document.getElementById("close-modal-2");

const gmailReplyBtn = document.getElementById("gmail-reply-btn");
const statusFilter = document.getElementById("status-filter");
const dateFilter = document.getElementById("date-filter");

const toast = document.getElementById("toast");
const toastMessage = document.getElementById("toast-message");

let currentSubmissions = [];
let filteredSubmissions = [];
let currentSubmissionId = null;

document.addEventListener("DOMContentLoaded", () => {
    console.log("üöÄ DOM loaded, starting application...");
    initializeApp();
});

function initializeApp() {
    // Show loading state
    showLoadingState();
    
    // Setup event listeners first
    setupListeners();
    
    // Then load data with a small delay to ensure DOM is ready
    setTimeout(() => {
        loadSubmissions();
    }, 100);
}

function showLoadingState() {
    submissionsTableBody.innerHTML = `
        <tr><td colspan="5" style="text-align:center;padding:40px;color:#666;">
            <i class="fas fa-spinner fa-spin" style="font-size:24px;margin-bottom:10px;"></i>
            <p>Loading messages...</p>
        </td></tr>
    `;
    
    mobileCardsContainer.innerHTML = `
        <div class="card" style="text-align:center;padding:30px;">
            <i class="fas fa-spinner fa-spin" style="font-size:24px;margin-bottom:10px;"></i>
            <p>Loading messages...</p>
        </div>
    `;
}

function showError(message) {
    submissionsTableBody.innerHTML = `
        <tr><td colspan="5" style="text-align:center;padding:40px;color:red;">
            <i class="fas fa-exclamation-triangle" style="font-size:24px;margin-bottom:10px;"></i>
            <p>${message}</p>
            <button onclick="loadSubmissions()" style="margin-top:10px;padding:8px 16px;background:#000;color:white;border:none;border-radius:5px;cursor:pointer;">
                Retry
            </button>
        </td></tr>
    `;
}

function loadSubmissions() {
    console.log("üì• Loading submissions from Firestore...");
    
    if (!db) {
        showError("Database not initialized");
        return;
    }

    showLoadingState();

    db.collection("contactSubmissions")
        .orderBy("timestamp", "desc")
        .get()
        .then((snapshot) => {
            console.log(`‚úÖ Found ${snapshot.size} documents in contactSubmissions`);
            
            currentSubmissions = [];

            if (snapshot.empty) {
                console.log("‚ÑπÔ∏è No submissions found in database");
                showNoDataMessage();
                return;
            }

            snapshot.forEach((doc) => {
                const item = doc.data();
                item.id = doc.id;
                
                console.log("üìÑ Document data:", item);
                
                // Handle timestamp safely
                if (item.timestamp && typeof item.timestamp.toDate === 'function') {
                    item.date = item.timestamp.toDate().toISOString();
                } else if (item.timestamp) {
                    // If timestamp exists but not as Firestore timestamp
                    item.date = new Date(item.timestamp).toISOString();
                } else {
                    item.date = new Date().toISOString();
                }

                // Ensure required fields exist
                if (!item.status) item.status = "new";
                if (!item.name) item.name = "Unknown";
                if (!item.email) item.email = "No email provided";
                if (!item.subject) item.subject = "No subject";
                if (!item.message) item.message = "No message content";

                currentSubmissions.push(item);
            });

            filteredSubmissions = [...currentSubmissions];
            console.log(`üéâ Total submissions loaded: ${currentSubmissions.length}`);

            renderTable();
            renderMobileCards();
        })
        .catch((error) => {
            console.error("‚ùå Error loading submissions: ", error);
            showError(`Database Error: ${error.message}`);
        });
}

function showNoDataMessage() {
    submissionsTableBody.innerHTML = `
        <tr><td colspan="5" style="text-align:center;padding:60px 40px;color:#666;">
            <i class="fas fa-inbox" style="font-size:48px;color:#ddd;margin-bottom:15px;"></i>
            <h3 style="margin-bottom:10px;font-weight:500;">No messages yet</h3>
            <p style="color:#888;max-width:400px;margin:0 auto;">
                Customer messages from your contact form will appear here.
                Make sure your contact form is submitting to the "contactSubmissions" collection.
            </p>
        </td></tr>
    `;
    
    mobileCardsContainer.innerHTML = `
        <div class="card" style="text-align:center;padding:40px 20px;">
            <i class="fas fa-inbox" style="font-size:48px;color:#ddd;margin-bottom:15px;"></i>
            <h3 style="margin-bottom:10px;font-weight:500;">No messages yet</h3>
            <p style="color:#888;">
                Customer messages will appear here once they start coming in.
            </p>
        </div>
    `;
}

function renderTable() {
    if (filteredSubmissions.length === 0) {
        showNoDataMessage();
        return;
    }

    submissionsTableBody.innerHTML = filteredSubmissions.map((s, index) => {
        const initials = s.name ? s.name.split(" ").map(n => n[0] || '').join("").toUpperCase() : "?";
        const shortSubject = s.subject.length > 50 ? s.subject.substring(0, 50) + '...' : s.subject;

        return `
        <tr>
            <td>
                <div class="user-info">
                    <div class="avatar">${initials}</div>
                    <div>
                        <div style="font-weight:600;">${s.name}</div>
                        <div style="font-size:.8rem;color:#666">${s.email}</div>
                    </div>
                </div>
            </td>
            <td>${shortSubject}</td>
            <td style="white-space:nowrap;">${formatDate(s.date)}</td>
            <td><span class="status status-${s.status}">${formatStatus(s.status)}</span></td>
            <td>
                <div class="actions">
                    <button class="action-btn view-btn" data-id="${s.id}" title="View">
                        <i class="fas fa-eye"></i>
                    </button>
                    <button class="action-btn reply-btn" data-id="${s.id}" title="Reply">
                        <i class="fas fa-reply"></i>
                    </button>
                    <button class="action-btn delete-btn" data-id="${s.id}" title="Delete">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </td>
        </tr>`;
    }).join("");
}

function renderMobileCards() {
    if (filteredSubmissions.length === 0) {
        showNoDataMessage();
        return;
    }

    mobileCardsContainer.innerHTML = filteredSubmissions.map((s) => {
        const initials = s.name ? s.name.split(" ").map(n => n[0] || '').join("").toUpperCase() : "?";

        return `
        <div class="card">
            <div class="card-row">
                <div class="user-info">
                    <div class="avatar">${initials}</div>
                    <div>
                        <div style="font-weight:600;">${s.name}</div>
                        <div style="font-size:.8rem;color:#666">${s.email}</div>
                    </div>
                </div>
                <span class="status status-${s.status}">${formatStatus(s.status)}</span>
            </div>

            <div style="font-weight:500;margin:8px 0;">${s.subject}</div>
            <div style="font-size:.8rem;color:#666">${formatDate(s.date)}</div>

            <div class="card-row" style="justify-content:flex-end;margin-top:8px;">
                <button class="action-btn view-btn" data-id="${s.id}" title="View">
                    <i class="fas fa-eye"></i>
                </button>
                <button class="action-btn reply-btn" data-id="${s.id}" title="Reply">
                    <i class="fas fa-reply"></i>
                </button>
                <button class="action-btn delete-btn" data-id="${s.id}" title="Delete">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>`;
    }).join("");
}

function setupListeners() {
    console.log("üîß Setting up event listeners...");
    
    // Table actions
    submissionsTableBody.addEventListener("click", handleActions);
    mobileCardsContainer.addEventListener("click", handleActions);

    // Modal
    closeModalBtn.addEventListener("click", closeModal);
    closeModalBtn2.addEventListener("click", closeModal);

    submissionModal.addEventListener("click", function (e) {
        if (e.target === submissionModal) closeModal();
    });

    document.querySelector(".modal-content").addEventListener("click", function (e) {
        e.stopPropagation();
    });

    // Buttons
    gmailReplyBtn.addEventListener("click", replyEmail);

    // Filters
    statusFilter.addEventListener("change", applyFilters);
    dateFilter.addEventListener("change", applyFilters);
    
    console.log("‚úÖ Event listeners setup complete");
}

function handleActions(e) {
    const view = e.target.closest(".view-btn");
    const reply = e.target.closest(".reply-btn");
    const del = e.target.closest(".delete-btn");

    if (view) {
        console.log("üëÅÔ∏è Viewing submission:", view.dataset.id);
        openModal(view.dataset.id);
    }
    if (reply) {
        console.log("üìß Replying to submission:", reply.dataset.id);
        replyEmailDirect(reply.dataset.id);
    }
    if (del) {
        console.log("üóëÔ∏è Deleting submission:", del.dataset.id);
        deleteSubmission(del.dataset.id);
    }
}

function openModal(id) {
    const s = currentSubmissions.find(x => x.id === id);
    if (!s) {
        console.error("‚ùå Submission not found:", id);
        return;
    }

    currentSubmissionId = id;

    document.getElementById("detail-name").textContent = s.name || 'Not provided';
    document.getElementById("detail-email").textContent = s.email || 'Not provided';
    document.getElementById("detail-phone").textContent = s.phone || "Not provided";
    document.getElementById("detail-subject").textContent = s.subject || 'No subject';
    document.getElementById("detail-status").textContent = formatStatus(s.status);
    document.getElementById("detail-message").textContent = s.message || 'No message content';

    submissionModal.style.display = "flex";

    if (s.status === "new") {
        updateStatus(id, "read");
    }
}

function closeModal() {
    submissionModal.style.display = "none";
    currentSubmissionId = null;
}

function replyEmail() {
    if (!currentSubmissionId) return;
    replyEmailDirect(currentSubmissionId);
}

function replyEmailDirect(id) {
    const s = currentSubmissions.find(x => x.id === id);
    if (!s) return;

    updateStatus(id, "replied");

    const sub = encodeURIComponent("Re: " + (s.subject || "Your message"));
    const body = encodeURIComponent(
        "Hello " + (s.name || "there") + ",\n\n" +
        "Thank you for your message. We have received your inquiry and will get back to you shortly.\n\n" +
        "Best regards,\nNatura Honey Team\n\n" +
        "--- Original Message ---\n" +
        "From: " + s.name + " <" + s.email + ">\n" +
        "Subject: " + s.subject + "\n" +
        "Date: " + formatDate(s.date) + "\n\n" +
        (s.message || "No message content")
    );

    const url = `https://mail.google.com/mail/?view=cm&fs=1&to=${encodeURIComponent(s.email)}&su=${sub}&body=${body}`;
    window.open(url, "_blank");
}

function deleteSubmission(id) {
    if (!confirm("Are you sure you want to delete this message? This action cannot be undone.")) return;

    db.collection("contactSubmissions").doc(id).delete().then(() => {
        console.log("‚úÖ Submission deleted:", id);
        currentSubmissions = currentSubmissions.filter(s => s.id !== id);
        filteredSubmissions = filteredSubmissions.filter(s => s.id !== id);

        renderTable();
        renderMobileCards();
        showToast("Message deleted successfully.");
    }).catch((error) => {
        console.error("‚ùå Error deleting submission:", error);
        showToast("Error deleting message: " + error.message);
    });
}

function applyFilters() {
    let list = [...currentSubmissions];

    if (statusFilter.value !== "all")
        list = list.filter(s => s.status === statusFilter.value);

    if (dateFilter.value !== "all") {
        const now = new Date();
        let start;

        if (dateFilter.value === "today")
            start = new Date(now.getFullYear(), now.getMonth(), now.getDate());
        else if (dateFilter.value === "week")
            start = new Date(now - 7 * 86400000);
        else if (dateFilter.value === "month")
            start = new Date(now - 30 * 86400000);

        list = list.filter(s => new Date(s.date) >= start);
    }

    filteredSubmissions = list;
    console.log(`üîç Filtered to ${filteredSubmissions.length} submissions`);

    renderTable();
    renderMobileCards();
}

function updateStatus(id, status) {
    db.collection("contactSubmissions").doc(id).update({
        status,
        updatedAt: firebase.firestore.FieldValue.serverTimestamp()
    }).then(() => {
        console.log("‚úÖ Status updated:", id, status);
        
        const idx = currentSubmissions.findIndex(s => s.id === id);
        if (idx !== -1) currentSubmissions[idx].status = status;

        const idx2 = filteredSubmissions.findIndex(s => s.id === id);
        if (idx2 !== -1) filteredSubmissions[idx2].status = status;

        renderTable();
        renderMobileCards();

function formatDate(d) {
    try {
        return new Date(d).toLocaleString("en-US", {
            month: "short", 
            day: "numeric", 
            year: "numeric",
            hour: "2-digit", 
            minute: "2-digit"
        });
    } catch (e) {
        return "Invalid date";
    }
}

function formatStatus(s) {
    return s ? s.charAt(0).toUpperCase() + s.slice(1) : "Unknown";
}

function showToast(msg) {
    toastMessage.textContent = msg;
    toast.classList.add("show");
    setTimeout(() => toast.classList.remove("show"), 3000);
}
