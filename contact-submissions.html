<style>
:root{
  --dark:#000;
  --light:#f5f5f5;
  --gray:#666;
  --border:#e0e0e0;
  --card-bg:rgba(255,255,255,0.95);
  --radius:12px;
  --shadow:0 4px 12px rgba(0,0,0,0.1);
}

*{box-sizing:border-box;margin:0;padding:0}

.page-container{
  max-width:1400px;
  margin:24px auto;
  padding:20px;
  width:100%;
  overflow-x:auto;
}

.page-title{
  font-family:'Outfit',sans-serif;
  font-size:1.9rem;
  font-weight:700
}

.page-subtitle{
  color:var(--gray);
  margin-bottom:18px
}

.filters-bar{
  background:var(--card-bg);
  box-shadow:var(--shadow);
  border-radius:var(--radius);
  padding:14px 16px;
  margin-bottom:20px;
  display:flex;
  flex-wrap:wrap;
  gap:16px
}

.filter-group{
  flex:1;
  min-width:180px;
  display:flex;
  flex-direction:column
}

.filter-label{
  font-size:.8rem;
  color:var(--gray);
  margin-bottom:6px;
  font-weight:600
}

.filter-select{
  padding:10px 12px;
  border-radius:8px;
  border:1px solid var(--border);
  background:var(--card-bg);
  font-size:.95rem;
  box-shadow:var(--shadow)
}

.table-container{
  background:var(--card-bg);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  overflow:hidden;
  margin-bottom:22px;
  overflow-x:auto;
}

table{
  width:100%;
  border-collapse:collapse;
  min-width:650px;
}

thead{
  background:rgba(0,0,0,0.04)
}

th{
  padding:14px 16px;
  text-align:left;
  font-weight:600;
  font-size:.95rem;
  border-bottom:1px solid var(--border)
}

td{
  padding:12px 16px;
  font-size:.95rem;
  border-bottom:1px solid var(--border);
  vertical-align:middle
}

tr:hover{
  background:rgba(0,0,0,0.03)
}

.user-info{
  display:flex;
  align-items:center;
  gap:12px
}

.avatar{
  width:40px;
  height:40px;
  border-radius:50%;
  background:#000;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700
}

.status{
  padding:6px 14px;
  border-radius:25px;
  font-size:.75rem;
  font-weight:700;
  display:inline-block
}

.status-new{background:#fff3f3;color:#b71c1c}
.status-read{background:#eaf4ff;color:#054a9b}
.status-replied{background:#e9fbef;color:#0f7a47}

.actions{
  display:flex;
  gap:8px
}

.action-btn{
  width:38px;
  height:38px;
  border-radius:10px;
  background:rgba(0,0,0,0.06);
  border:none;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  transition:all .14s
}

.action-btn:hover{
  transform:translateY(-3px);
  background:rgba(0,0,0,0.12)
}

.mobile-cards{
  display:none;
  flex-direction:column;
  gap:14px
}

.card{
  background:var(--card-bg);
  padding:16px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  display:flex;
  flex-direction:column;
  gap:10px
}

.card-row{
  display:flex;
  justify-content:space-between;
  align-items:center
}

.card .meta{
  color:var(--gray);
  font-size:.85rem
}

.modal{
  position:fixed;
  inset:0;
  display:none;
  background:rgba(0,0,0,0.45);
  backdrop-filter:blur(4px);
  align-items:center;
  justify-content:center;
  z-index:1200;
  padding:20px;
}

.modal-content{
  background:var(--card-bg);
  width:100%;
  max-width:520px;
  border-radius:var(--radius);
  overflow:hidden;
  box-shadow:var(--shadow);
  animation:pop .2s ease;
  max-height:90vh;
  overflow-y:auto;
}

@keyframes pop{
  from{opacity:0;transform:translateY(8px)}
  to{opacity:1;transform:none}
}

.modal-header{
  padding:16px;
  background:#000;
  color:#fff;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:sticky;
  top:0;
  z-index:10;
}

.modal-body{
  padding:18px
}

.detail-label{
  font-size:.8rem;
  color:var(--gray);
  margin-bottom:6px;
  font-weight:600
}

.detail-value{
  background:rgba(0,0,0,0.04);
  padding:12px;
  border-radius:10px;
  margin-bottom:12px;
  word-break:break-word;
}

.message-box{
  min-height:120px;
  max-height:200px;
  overflow:auto;
  white-space:pre-wrap;
  word-break:break-word;
}

.modal-footer{
  display:flex;
  gap:10px;
  justify-content:flex-end;
  padding:14px;
  border-top:1px solid var(--border);
  position:sticky;
  bottom:0;
  background:var(--card-bg);
}

.btn{
  padding:9px 16px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-weight:700;
  font-size:14px;
}

.btn-primary{background:#000;color:#fff}
.btn-secondary{background:rgba(0,0,0,0.07)}

.toast{
  position:fixed;
  right:20px;
  bottom:20px;
  background:var(--card-bg);
  padding:12px 16px;
  border-radius:12px;
  box-shadow:var(--shadow);
  display:flex;
  gap:10px;
  align-items:center;
  transform:translateY(24px);
  opacity:0;
  transition:.25s;
  z-index:1300;
  max-width:300px;
  word-break:break-word;
}

.toast.show{
  transform:none;
  opacity:1
}

/* RESPONSIVE DESIGN */
@media(max-width:1024px){
  .table-container{
    display:none !important;
  }

  .mobile-cards{
    display:flex;
  }
  
  .filters-bar{
    flex-direction:column;
  }
  
  .filter-group{
    min-width:100%;
  }
}

@media(max-width:768px){
  .page-container{
    padding:12px;
    margin:16px auto;
  }
  
  .page-title{
    font-size:1.6rem;
  }
  
  .modal{
    padding:10px;
  }
  
  .modal-content{
    max-height:95vh;
  }
  
  .modal-body{
    padding:14px;
  }
  
  .modal-footer{
    flex-direction:column;
  }
  
  .btn{
    width:100%;
    text-align:center;
  }
  
  .filters-bar{
    padding:12px;
  }
}

@media(max-width:480px){
  .page-container{
    padding:8px;
    margin:12px auto;
  }
  
  .page-title{
    font-size:1.4rem;
  }
  
  .page-subtitle{
    font-size:0.9rem;
  }
  
  .card{
    padding:12px;
  }
  
  .user-info{
    gap:8px;
  }
  
  .avatar{
    width:32px;
    height:32px;
    font-size:0.8rem;
  }
  
  .actions{
    gap:6px;
  }
  
  .action-btn{
    width:32px;
    height:32px;
    font-size:0.8rem;
  }
  
  .modal{
    padding:5px;
  }
  
  .modal-header{
    padding:12px;
    font-size:0.9rem;
  }
  
  .modal-body{
    padding:12px;
  }
  
  .detail-value{
    padding:10px;
    font-size:0.9rem;
  }
  
  .message-box{
    max-height:150px;
    font-size:0.9rem;
  }
  
  .toast{
    right:10px;
    left:10px;
    bottom:10px;
    max-width:none;
  }
}

/* Fix for mobile cards duplicate issue */
.mobile-cards .card {
  display: flex !important;
}

.table-container table {
  display: table !important;
}

/* Ensure proper hiding on different screens */
@media(max-width:1024px){
  .table-container{
    display:none;
  }
  
  .mobile-cards{
    display:flex;
  }
}

@media(min-width:1025px){
  .table-container{
    display:block;
  }
  
  .mobile-cards{
    display:none;
  }
}

<!-- Customer page script -->
<script>
(function(){
const enquiryActivityCache=new Set();
function logEnquiryActivity(type,message,refId=null){
  if(!window.db||!window.db.collection) return;
  const key=`${type}_${refId}`;
  if(enquiryActivityCache.has(key)) return;
  enquiryActivityCache.add(key);
  window.db.collection("activities").add({
    type,message,refId,time:firebase.firestore.FieldValue.serverTimestamp()
  }).catch(()=>{});
}
function parseTs(x){
  if(!x) return null;
  if(typeof x.toDate==="function") return x.toDate();
  if(x.seconds) return new Date(x.seconds*1000);
  if(x instanceof Date) return x;
  if(typeof x==="number") return new Date(x);
  try{ return new Date(x); }catch(e){ return null; }
}
function start(){
  if(!document.getElementById("submissions-table-body")) return;
  const T=document.getElementById("submissions-table-body");
  const C=document.getElementById("mobile-cards");
  const M=document.getElementById("submission-modal");
  const manualRefresh=document.getElementById("manual-refresh");
  const testDataBtn=document.getElementById("testDataBtn");
  const statusFilter=document.getElementById("status-filter");
  const dateFilter=document.getElementById("date-filter");
  let data=[];
  function renderLoading(){
    T.innerHTML=`<tr><td colspan="5" style="text-align:center;padding:40px;"><i class='fas fa-spinner fa-spin'></i></td></tr>`;
    C.innerHTML=`<div class='card' style='text-align:center;padding:30px;'><i class='fas fa-spinner fa-spin'></i></div>`;
  }
  function renderEmpty(){
    T.innerHTML=`<tr><td colspan="5" style="text-align:center;padding:40px;">No messages</td></tr>`;
    C.innerHTML=`<div class='card' style='text-align:center;padding:30px;'>No messages</div>`;
  }
  function renderError(msg){
    T.innerHTML=`<tr><td colspan="5" style="text-align:center;padding:40px;color:red;">${escapeHtml(msg)}</td></tr>`;
  }
  function load(){
    renderLoading();
    const db = window.db || (firebase && firebase.firestore && firebase.firestore());
    if(!db || !db.collection) return renderError("Firestore unavailable");
    db.collection("contactSubmissions").orderBy("timestamp","desc").get().then(snap=>{
      data = snap.docs.map(d=>{
        const v=d.data();
        if(!v) return { id:d.id, name:"", email:"", phone:"", subject:"", message:"", status:"new", timestamp:null };
        if(!v.activityLogged){
          logEnquiryActivity("ENQUIRY_NEW",`New message received from ${v.name||"Unknown"} (${v.email||"-"})`,d.id);
          db.collection("contactSubmissions").doc(d.id).update({ activityLogged:true }).catch(()=>{});
        }
        const ts=parseTs(v.timestamp);
        return {
          id:d.id,
          name:v.name||"",
          email:v.email||"",
          phone:v.phone||"",
          subject:v.subject||"",
          message:v.message||"",
          status:v.status||"new",
          timestamp:ts
        };
      });
      const now=Date.now();
      data.forEach(msg=>{
        if(msg.status==="new" && msg.timestamp){
          const ageHours=(now - msg.timestamp.getTime())/(1000*60*60);
          if(ageHours>=24 && !msg.missedAlertSent){
            logEnquiryActivity("ENQUIRY_MISSED",`Unread message for 24 hours from ${msg.name} (${msg.email})`,msg.id);
            db.collection("contactSubmissions").doc(msg.id).update({ missedAlertSent:true }).catch(()=>{});
            msg.missedAlertSent=true;
          }
        }
      });
      applyFilters();
    }).catch(err=>{
      renderError(err && err.message ? err.message : "Failed to load");
    });
  }
  function render(list){
    if(!list || !list.length) return renderEmpty();
    T.innerHTML = list.map(x=>`
      <tr>
        <td>
          <div class="user-info">
            <div class="avatar">${initial(x.name)}</div>
            <div>
              <div style="font-weight:600">${escapeHtml(x.name)}</div>
              <div style="font-size:.8rem;color:#666">${escapeHtml(x.email)}</div>
            </div>
          </div>
        </td>
        <td>${escapeHtml(short(x.subject))}</td>
        <td>${fmt(x.timestamp)}</td>
        <td><span class="status status-${escapeCss(x.status)}">${cap(x.status)}</span></td>
        <td>
          <div class="actions">
            <button class="action-btn v" data-id="${escapeHtml(x.id)}"><i class="fas fa-eye"></i></button>
            <button class="action-btn r" data-id="${escapeHtml(x.id)}"><i class="fas fa-reply"></i></button>
            <button class="action-btn d" data-id="${escapeHtml(x.id)}"><i class="fas fa-trash"></i></button>
          </div>
        </td>
      </tr>
    `).join("");
    C.innerHTML = list.map(x=>`
      <div class="card">
        <div class="card-row">
          <div class="user-info">
            <div class="avatar">${initial(x.name)}</div>
            <div>
              <div style="font-weight:600">${escapeHtml(x.name)}</div>
              <div style="font-size:.8rem;color:#666">${escapeHtml(x.email)}</div>
            </div>
          </div>
          <span class="status status-${escapeCss(x.status)}">${cap(x.status)}</span>
        </div>
        <div style="font-weight:500;margin:8px 0;">${escapeHtml(x.subject)}</div>
        <div style="font-size:.8rem;color:#666">${fmt(x.timestamp)}</div>
        <div class="card-row" style="justify-content:flex-end;margin-top:10px;">
          <button class="action-btn v" data-id="${escapeHtml(x.id)}"><i class="fas fa-eye"></i></button>
          <button class="action-btn r" data-id="${escapeHtml(x.id)}"><i class="fas fa-reply"></i></button>
          <button class="action-btn d" data-id="${escapeHtml(x.id)}"><i class="fas fa-trash"></i></button>
        </div>
      </div>
    `).join("");
  }
  function applyFilters(){
    let list=[...data];
    const st=statusFilter.value;
    const dv=dateFilter.value;
    const q=(document.getElementById("submissions-table-body") && document.getElementById("submissions-table-body").dataset) ? "" : "";
    if(st!=="all") list=list.filter(x=>x.status===st);
    if(dv!=="all"){
      const now=new Date();
      let start=null;
      if(dv==="today") start = new Date(now.getFullYear(), now.getMonth(), now.getDate());
      if(dv==="week") start = new Date(now.getTime() - 7*86400000);
      if(dv==="month") start = new Date(now.getFullYear(), now.getMonth()-1, now.getDate());
      if(start) list=list.filter(o=>o.timestamp && o.timestamp >= start);
    }
    const s=(document.getElementById("submissions-table-body") && document.getElementById("submissions-table-body").dataset && document.getElementById("submissions-table-body").dataset.q) || "";
    render(list);
  }
  document.addEventListener("click",function(e){
    const viewBtn = e.target.closest(".v");
    const replyBtn = e.target.closest(".r");
    const delBtn = e.target.closest(".d");
    if(viewBtn) { openMessage(viewBtn.dataset.id); return; }
    if(replyBtn) { replyMessage(replyBtn.dataset.id); return; }
    if(delBtn) { deleteMessage(delBtn.dataset.id); return; }
    if(e.target && (e.target.id==="close-modal" || e.target.id==="close-modal-2")) M.style.display="none";
    if(e.target && e.target.id==="manual-refresh") load();
    if(e.target && e.target.id==="testDataBtn") addTest();
  });
  function openMessage(id){
    const x=data.find(z=>z.id===id);
    if(!x) return;
    fill("detail-name",x.name||"-");
    fill("detail-email",x.email||"-");
    fill("detail-phone",x.phone||"-");
    fill("detail-subject",x.subject||"-");
    fill("detail-status",cap(x.status||""));
    fill("detail-message",x.message||"-");
    M.style.display="flex";
    if(x.status==="new"){ logEnquiryActivity("ENQUIRY_READ",`Message opened from ${x.name} (${x.email})`,id); setStatus(id,"read"); }
  }
  function setStatus(id,st){
    const db = window.db || (firebase && firebase.firestore && firebase.firestore());
    if(!db) return;
    db.collection("contactSubmissions").doc(id).update({ status:st, updatedAt: firebase.firestore.FieldValue.serverTimestamp() }).then(load).catch(()=>{});
  }
  function replyMessage(id){
    const x=data.find(z=>z.id===id);
    if(!x) return;
    setStatus(id,"replied");
    logEnquiryActivity("ENQUIRY_REPLIED",`Replied to message from ${x.name} (${x.email})`,id);
    const url = `https://mail.google.com/mail/?view=cm&fs=1&to=${encodeURIComponent(x.email)}&su=${encodeURIComponent("Re: "+x.subject)}&body=${encodeURIComponent(x.message)}`;
    window.open(url,"_blank");
  }
  function deleteMessage(id){
    const x=data.find(z=>z.id===id);
    if(!x) return;
    if(!confirm("Delete this message?")) return;
    logEnquiryActivity("ENQUIRY_DELETED",`Deleted message from ${x.name||"Unknown"} (${x.email||"-"})`,id);
    const db = window.db || (firebase && firebase.firestore && firebase.firestore());
    if(!db) return;
    db.collection("contactSubmissions").doc(id).delete().then(load).catch(err=>renderError(err.message||"Delete failed"));
  }
  function addTest(){
    const db = window.db || (firebase && firebase.firestore && firebase.firestore());
    if(!db) return;
    db.collection("contactSubmissions").add({
      name:"Demo User",email:"demo@example.com",phone:"1234567890",subject:"Test message",message:"This is a test.",status:"new",timestamp:firebase.firestore.FieldValue.serverTimestamp()
    }).then(load).catch(()=>{});
  }
  function escapeHtml(s){ return String(s||"").replace(/[&<>"']/g, c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }
  function escapeCss(s){ return String(s||"").replace(/[^a-z0-9_-]/gi,''); }
  function escapeHtmlAttr(s){ return escapeHtml(s); }
  function escapeHtmlText(s){ return escapeHtml(s); }
  function escapeHtmlInTemplate(s){ return escapeHtml(s); }
  function escapeHtmlSimple(s){ return escapeHtml(s); }
  function escapeHtmlForId(s){ return escapeHtml(s); }
  function escapeHtmlAll(s){ return escapeHtml(s); }
  function escapeHtmlMinimal(s){ return escapeHtml(s); }
  function escapeHtmlFinal(s){ return escapeHtml(s); }
