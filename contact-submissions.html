<style>

thead{

tr:hover{

  transform:translateY(-3px);

}

.mobile-cards{
  display:none;
  flex-direction:column;
  gap:14px
}

.card{
  background:var(--card-bg);
  padding:16px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  display:flex;
  flex-direction:column;
  gap:10px
}

.card-row{
  display:flex;
  justify-content:space-between;
  align-items:center
}

.card .meta{
  color:var(--gray);
  font-size:.85rem
}

.modal{
  position:fixed;
  inset:0;
  display:none;
  background:rgba(0,0,0,0.45);
  backdrop-filter:blur(4px);
  align-items:center;
  justify-content:center;
  z-index:1200
}

.modal-content{
  background:var(--card-bg);
  width:100%;
  max-width:520px;
  border-radius:var(--radius);
  overflow:hidden;
  box-shadow:var(--shadow);
  animation:pop .2s ease
}

@keyframes pop{
  from{opacity:0;transform:translateY(8px)}
  to{opacity:1;transform:none}
}

.modal-header{
  padding:16px;
  background:#000;
  color:#fff;
  display:flex;
  justify-content:space-between;
  align-items:center
}

.modal-body{
  padding:18px
}

.detail-label{
  font-size:.8rem;
  color:var(--gray);
  margin-bottom:6px;
  font-weight:600
}

.detail-value{
  background:rgba(0,0,0,0.04);
  padding:12px;
  border-radius:10px;
  margin-bottom:12px
}

.message-box{
  min-height:120px;
  max-height:300px;
  overflow:auto;
  white-space:pre-wrap
}

.modal-footer{
  display:flex;
  gap:10px;
  justify-content:flex-end;
  padding:14px;
  border-top:1px solid var(--border)
}

.btn{
  padding:9px 16px;
  border-radius:10px;
  border:none;
  cursor:pointer;
  font-weight:700
}

.btn-primary{background:#000;color:#fff}
.btn-secondary{background:rgba(0,0,0,0.07)}

.toast{
  position:fixed;
  right:20px;
  bottom:20px;
  background:var(--card-bg);
  padding:12px 16px;
  border-radius:12px;
  box-shadow:var(--shadow);
  display:flex;
  gap:10px;
  align-items:center;
  transform:translateY(24px);
  opacity:0;
  transition:.25s;
  z-index:1300
}

.toast.show{
  transform:none;
  opacity:1
}

@media(max-width:1024px){
  .table-container{
    display:block !important;
    overflow-x:auto;
    -webkit-overflow-scrolling:touch;
  }

  table{
    min-width:650px !important;
  }

    display:flex;
  }
}

@media(max-width:600px){
  .filters-bar{
    gap:10px
  }

<script>
// Contact Submissions Manager
class ContactSubmissionsManager {
    constructor() {
        this.currentSubmissions = [];
        this.filteredSubmissions = [];
        this.currentSubmissionId = null;
        this.db = null;
        this.initialized = false;
        
        this.initialize();
    }

    initialize() {
        console.log("üöÄ Initializing Contact Submissions Manager...");
        
        // Wait for DOM to be ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => this.setup());
        } else {
            this.setup();
        }
    }

    setup() {
        console.log("üìÑ DOM ready, setting up...");
        
        // Check if Firebase is already available from the main dashboard
        if (typeof firebase !== 'undefined' && firebase.apps.length > 0) {
            console.log("‚úÖ Firebase already initialized, reusing instance");
            this.db = firebase.firestore();
            this.initialized = true;
            this.startApplication();
        } else {
            console.log("‚ùå Firebase not available, loading SDK...");
            this.loadFirebaseSDK();
        }
    }

    loadFirebaseSDK() {
        // Load Firebase SDK dynamically
        const script = document.createElement('script');
        script.src = 'https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js';
        script.onload = () => {
            console.log("‚úÖ Firebase App SDK loaded");
            this.loadFirestoreSDK();
        };
        script.onerror = () => {
            console.error("‚ùå Failed to load Firebase App SDK");
            this.showError("Failed to load database libraries");
        };
        document.head.appendChild(script);
    }

    loadFirestoreSDK() {
        const script = document.createElement('script');
        script.src = 'https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js';
        script.onload = () => {
            console.log("‚úÖ Firebase Firestore SDK loaded");
            this.initializeFirebase();
        };
        script.onerror = () => {
            console.error("‚ùå Failed to load Firebase Firestore SDK");
            this.showError("Failed to load database libraries");
        };
        document.head.appendChild(script);
    }

    initializeFirebase() {
        try {
            const firebaseConfig = {
                apiKey: "AIzaSyDuF6bdqprddsE871GuOablXPYqXI_HJxc",
                authDomain: "hexahoney-96aed.firebaseapp.com",
                projectId: "hexahoney-96aed",
                storageBucket: "hexahoney-96aed.firebasestorage.app",
                messagingSenderId: "700458850837",
                appId: "1:700458850837:web:0eb4fca98a5f4acc2d0c1c",
                measurementId: "G-MQGKK9709H"
            };

            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            this.db = firebase.firestore();
            this.initialized = true;
            
            console.log("‚úÖ Firebase initialized successfully");
            this.startApplication();
            
        } catch (error) {
            console.error("‚ùå Firebase initialization error:", error);
            this.showError("Failed to initialize database: " + error.message);
        }
    }

    startApplication() {
        console.log("üéØ Starting application...");
        
        // Setup event listeners
        this.setupEventListeners();
        
        // Load submissions
        this.loadSubmissions();
    }

    setupEventListeners() {
        console.log("üîß Setting up event listeners...");
        
        // Test data button
        const testBtn = document.getElementById('testDataBtn');
        if (testBtn) {
            testBtn.addEventListener('click', () => this.addTestData());
        }

        // Modal buttons
        const closeModalBtn = document.getElementById('close-modal');
        const closeModalBtn2 = document.getElementById('close-modal-2');
        const gmailReplyBtn = document.getElementById('gmail-reply-btn');
        
        if (closeModalBtn) closeModalBtn.addEventListener('click', () => this.closeModal());
        if (closeModalBtn2) closeModalBtn2.addEventListener('click', () => this.closeModal());
        if (gmailReplyBtn) gmailReplyBtn.addEventListener('click', () => this.replyEmail());

        // Modal overlay
        const modal = document.getElementById('submission-modal');
        if (modal) {
            modal.addEventListener('click', (e) => {
                if (e.target === modal) this.closeModal();
            });
        }

        // Filters
        const statusFilter = document.getElementById('status-filter');
        const dateFilter = document.getElementById('date-filter');
        
        if (statusFilter) statusFilter.addEventListener('change', () => this.applyFilters());
        if (dateFilter) dateFilter.addEventListener('change', () => this.applyFilters());

        // Table actions (event delegation)
        const tableBody = document.getElementById('submissions-table-body');
        const mobileCards = document.getElementById('mobile-cards');
        
        if (tableBody) {
            tableBody.addEventListener('click', (e) => this.handleAction(e));
        }
        if (mobileCards) {
            mobileCards.addEventListener('click', (e) => this.handleAction(e));
        }

        console.log("‚úÖ Event listeners setup complete");
    }

    handleAction(e) {
        const viewBtn = e.target.closest('.view-btn');
        const replyBtn = e.target.closest('.reply-btn');
        const deleteBtn = e.target.closest('.delete-btn');

        if (viewBtn) {
            const id = viewBtn.dataset.id;
            console.log("üëÅÔ∏è Viewing submission:", id);
            this.openModal(id);
        }
        else if (replyBtn) {
            const id = replyBtn.dataset.id;
            console.log("üìß Replying to submission:", id);
            this.replyEmailDirect(id);
        }
        else if (deleteBtn) {
            const id = deleteBtn.dataset.id;
            console.log("üóëÔ∏è Deleting submission:", id);
            this.deleteSubmission(id);
        }
    }

    showLoadingState() {
        const tableBody = document.getElementById('submissions-table-body');
        const mobileCards = document.getElementById('mobile-cards');
        
        if (tableBody) {
            tableBody.innerHTML = `
                <tr><td colspan="5" style="text-align:center;padding:40px;color:#666;">
                    <i class="fas fa-spinner fa-spin" style="font-size:24px;margin-bottom:10px;"></i>
                    <p>Loading messages...</p>
                </td></tr>
            `;
        }
        
        if (mobileCards) {
            mobileCards.innerHTML = `
                <div class="card" style="text-align:center;padding:30px;">
                    <i class="fas fa-spinner fa-spin" style="font-size:24px;margin-bottom:10px;"></i>
                    <p>Loading messages...</p>
                </div>
            `;
        }
    }

    showError(message) {
        const tableBody = document.getElementById('submissions-table-body');
        if (tableBody) {
            tableBody.innerHTML = `
                <tr><td colspan="5" style="text-align:center;padding:40px;color:red;">
                    <i class="fas fa-exclamation-triangle" style="font-size:24px;margin-bottom:10px;"></i>
                    <p>${message}</p>
                    <button onclick="contactManager.loadSubmissions()" style="margin-top:10px;padding:8px 16px;background:#000;color:white;border:none;border-radius:5px;cursor:pointer;">
                        Retry
                    </button>
                </td></tr>
            `;
        }
    }

    loadSubmissions() {
        console.log("üì• Loading submissions from Firestore...");
        
        if (!this.initialized || !this.db) {
            this.showError("Database not initialized. Please refresh the page.");
            return;
        }

        this.showLoadingState();

        this.db.collection("contactSubmissions")
            .orderBy("timestamp", "desc")
            .get()
            .then((snapshot) => {
                console.log(`‚úÖ Found ${snapshot.size} documents in contactSubmissions`);
                
                this.currentSubmissions = [];

                if (snapshot.empty) {
                    console.log("‚ÑπÔ∏è No submissions found in database");
                    this.showNoDataMessage();
                    return;
                }

                snapshot.forEach((doc) => {
                    const item = doc.data();
                    item.id = doc.id;
                    
                    // Handle timestamp safely
                    if (item.timestamp && typeof item.timestamp.toDate === 'function') {
                        item.date = item.timestamp.toDate().toISOString();
                    } else if (item.timestamp) {
                        item.date = new Date(item.timestamp).toISOString();
                    } else {
                        item.date = new Date().toISOString();
                    }

                    // Ensure required fields exist
                    if (!item.status) item.status = "new";
                    if (!item.name) item.name = "Unknown";
                    if (!item.email) item.email = "No email provided";
                    if (!item.subject) item.subject = "No subject";
                    if (!item.message) item.message = "No message content";

                    this.currentSubmissions.push(item);
                });

                this.filteredSubmissions = [...this.currentSubmissions];
                console.log(`üéâ Total submissions loaded: ${this.currentSubmissions.length}`);

                this.renderTable();
                this.renderMobileCards();
            })
            .catch((error) => {
                console.error("‚ùå Error loading submissions: ", error);
                this.showError(`Database Error: ${error.message}`);
            });
    }

    showNoDataMessage() {
        const tableBody = document.getElementById('submissions-table-body');
        const mobileCards = document.getElementById('mobile-cards');
        
        if (tableBody) {
            tableBody.innerHTML = `
                <tr><td colspan="5" style="text-align:center;padding:60px 40px;color:#666;">
                    <i class="fas fa-inbox" style="font-size:48px;color:#ddd;margin-bottom:15px;"></i>
                    <h3 style="margin-bottom:10px;font-weight:500;">No messages yet</h3>
                    <p style="color:#888;max-width:400px;margin:0 auto;">
                        No contact form submissions found. Messages will appear here when customers contact you.
                    </p>
                </td></tr>
            `;
        }
        
        if (mobileCards) {
            mobileCards.innerHTML = `
                <div class="card" style="text-align:center;padding:40px 20px;">
                    <i class="fas fa-inbox" style="font-size:48px;color:#ddd;margin-bottom:15px;"></i>
                    <h3 style="margin-bottom:10px;font-weight:500;">No messages yet</h3>
                    <p style="color:#888;">
                        Customer messages will appear here once they start coming in.
                    </p>
                </div>
            `;
        }
    }

    renderTable() {
        const tableBody = document.getElementById('submissions-table-body');
        if (!tableBody) return;
        
        if (this.filteredSubmissions.length === 0) {
            this.showNoDataMessage();
            return;
        }

        tableBody.innerHTML = this.filteredSubmissions.map((s) => {
            const initials = s.name ? s.name.split(" ").map(n => n[0] || '').join("").toUpperCase() : "?";
            const shortSubject = s.subject.length > 50 ? s.subject.substring(0, 50) + '...' : s.subject;

            return `
            <tr>
                <td>
                    <div class="user-info">
                        <div class="avatar">${initials}</div>
                        <div>
                            <div style="font-weight:600;">${s.name}</div>
                            <div style="font-size:.8rem;color:#666">${s.email}</div>
                        </div>
                    </div>
                </td>
                <td>${shortSubject}</td>
                <td style="white-space:nowrap;">${this.formatDate(s.date)}</td>
                <td><span class="status status-${s.status}">${this.formatStatus(s.status)}</span></td>
                <td>
                    <div class="actions">
                        <button class="action-btn view-btn" data-id="${s.id}" title="View">
                            <i class="fas fa-eye"></i>
                        </button>
                        <button class="action-btn reply-btn" data-id="${s.id}" title="Reply">
                            <i class="fas fa-reply"></i>
                        </button>
                        <button class="action-btn delete-btn" data-id="${s.id}" title="Delete">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </td>
            </tr>`;
        }).join("");
    }

    renderMobileCards() {
        const mobileCards = document.getElementById('mobile-cards');
        if (!mobileCards) return;
        
        if (this.filteredSubmissions.length === 0) {
            this.showNoDataMessage();
            return;
        }

        mobileCards.innerHTML = this.filteredSubmissions.map((s) => {
            const initials = s.name ? s.name.split(" ").map(n => n[0] || '').join("").toUpperCase() : "?";

            return `
            <div class="card">
                <div class="card-row">
                    <div class="user-info">
                        <div class="avatar">${initials}</div>
                        <div>
                            <div style="font-weight:600;">${s.name}</div>
                            <div style="font-size:.8rem;color:#666">${s.email}</div>
                        </div>
                    </div>
                    <span class="status status-${s.status}">${this.formatStatus(s.status)}</span>
                </div>
                <div style="font-weight:500;margin:8px 0;">${s.subject}</div>
                <div style="font-size:.8rem;color:#666">${this.formatDate(s.date)}</div>
                <div class="card-row" style="justify-content:flex-end;margin-top:8px;">
                    <button class="action-btn view-btn" data-id="${s.id}" title="View">
                        <i class="fas fa-eye"></i>
                    </button>
                    <button class="action-btn reply-btn" data-id="${s.id}" title="Reply">
                        <i class="fas fa-reply"></i>
                    </button>
                    <button class="action-btn delete-btn" data-id="${s.id}" title="Delete">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>`;
        }).join("");
    }

    openModal(id) {
        const s = this.currentSubmissions.find(x => x.id === id);
        if (!s) {
            console.error("‚ùå Submission not found:", id);
            return;
        }

        this.currentSubmissionId = id;

        document.getElementById("detail-name").textContent = s.name || 'Not provided';
        document.getElementById("detail-email").textContent = s.email || 'Not provided';
        document.getElementById("detail-phone").textContent = s.phone || "Not provided";
        document.getElementById("detail-subject").textContent = s.subject || 'No subject';
        document.getElementById("detail-status").textContent = this.formatStatus(s.status);
        document.getElementById("detail-message").textContent = s.message || 'No message content';

        document.getElementById("submission-modal").style.display = "flex";

        if (s.status === "new") {
            this.updateStatus(id, "read");
        }
    }

    closeModal() {
        document.getElementById("submission-modal").style.display = "none";
        this.currentSubmissionId = null;
    }

    replyEmail() {
        if (!this.currentSubmissionId) return;
        this.replyEmailDirect(this.currentSubmissionId);
    }

    replyEmailDirect(id) {
        const s = this.currentSubmissions.find(x => x.id === id);
        if (!s) return;

        this.updateStatus(id, "replied");

        const sub = encodeURIComponent("Re: " + (s.subject || "Your message"));
        const body = encodeURIComponent(
            "Hello " + (s.name || "there") + ",\n\n" +
            "Thank you for your message. We have received your inquiry and will get back to you shortly.\n\n" +
            "Best regards,\nNatura Honey Team\n\n" +
            "--- Original Message ---\n" +
            "From: " + s.name + " <" + s.email + ">\n" +
            "Subject: " + s.subject + "\n" +
            "Date: " + this.formatDate(s.date) + "\n\n" +
            (s.message || "No message content")
        );

        const url = `https://mail.google.com/mail/?view=cm&fs=1&to=${encodeURIComponent(s.email)}&su=${sub}&body=${body}`;
        window.open(url, "_blank");
    }

    deleteSubmission(id) {
        if (!confirm("Are you sure you want to delete this message? This action cannot be undone.")) return;

        this.db.collection("contactSubmissions").doc(id).delete().then(() => {
            console.log("‚úÖ Submission deleted:", id);
            this.currentSubmissions = this.currentSubmissions.filter(s => s.id !== id);
            this.filteredSubmissions = this.filteredSubmissions.filter(s => s.id !== id);

            this.renderTable();
            this.renderMobileCards();
            this.showToast("Message deleted successfully.");
        }).catch((error) => {
            console.error("‚ùå Error deleting submission:", error);
            this.showToast("Error deleting message: " + error.message);
        });
    }

    applyFilters() {
        let list = [...this.currentSubmissions];

        const statusFilter = document.getElementById('status-filter');
        const dateFilter = document.getElementById('date-filter');

        if (statusFilter && statusFilter.value !== "all") {
            list = list.filter(s => s.status === statusFilter.value);
        }

        if (dateFilter && dateFilter.value !== "all") {
            const now = new Date();
            let start;

            if (dateFilter.value === "today") {
                start = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            } else if (dateFilter.value === "week") {
                start = new Date(now - 7 * 86400000);
            } else if (dateFilter.value === "month") {
                start = new Date(now - 30 * 86400000);
            }

            list = list.filter(s => new Date(s.date) >= start);
        }

        this.filteredSubmissions = list;
        console.log(`üîç Filtered to ${this.filteredSubmissions.length} submissions`);

        this.renderTable();
        this.renderMobileCards();
    }

    updateStatus(id, status) {
        this.db.collection("contactSubmissions").doc(id).update({
            status,
            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => {
            console.log("‚úÖ Status updated:", id, status);
            
            const idx = this.currentSubmissions.findIndex(s => s.id === id);
            if (idx !== -1) this.currentSubmissions[idx].status = status;

            const idx2 = this.filteredSubmissions.findIndex(s => s.id === id);
            if (idx2 !== -1) this.filteredSubmissions[idx2].status = status;

            this.renderTable();
            this.renderMobileCards();
        }).catch((error) => {
            console.error("‚ùå Error updating status:", error);
        });
    }

    addTestData() {
        if (!this.initialized || !this.db) {
            this.showError("Database not ready. Please wait...");
            return;
        }

        console.log("üß™ Adding test data...");
        
        const testData = {
            name: "Test Customer",
            email: "test@example.com",
            phone: "+1234567890",
            subject: "Test Inquiry About Honey Products",
            message: "Hello, I'm interested in your honey products. Can you tell me more about the different varieties you offer and their prices? I'm particularly interested in organic options.",
            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
            status: "new"
        };

        this.db.collection("contactSubmissions").add(testData)
            .then((docRef) => {
                console.log("‚úÖ Test data added with ID:", docRef.id);
                this.showToast("Test message added successfully!");
                this.loadSubmissions();
            })
            .catch((error) => {
                console.error("‚ùå Error adding test data:", error);
                this.showToast("Error adding test data: " + error.message);
            });
    }

    formatDate(d) {
        try {
            return new Date(d).toLocaleString("en-US", {
                month: "short", 
                day: "numeric", 
                year: "numeric",
                hour: "2-digit", 
                minute: "2-digit"
            });
        } catch (e) {
            return "Invalid date";
        }
    }

    formatStatus(s) {
        return s ? s.charAt(0).toUpperCase() + s.slice(1) : "Unknown";
    }

    showToast(msg) {
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');
        
        if (toast && toastMessage) {
            toastMessage.textContent = msg;
            toast.classList.add("show");
            setTimeout(() => toast.classList.remove("show"), 3000);
        }
    }
}

// Initialize the contact manager
const contactManager = new ContactSubmissionsManager();

// Make it available globally for debugging
