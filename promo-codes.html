<div class="promo-view fade-in">
  <style>
    .promo-view { padding: 22px; background: transparent; min-height: 100vh; }

    .promo-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 18px;
      flex-wrap: wrap;
    }

    .promo-title {
      font-family: 'Outfit', sans-serif;
      font-size: 1.2rem;
      font-weight: 700;
      color: var(--dark);
    }

    .promo-sub { font-size: 0.9rem; color: var(--gray); margin-top: 4px; }

    .promo-controls { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }

    .promo-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
      border: 1px solid var(--border);
    }

    .filter-row {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
    }

    .filter-select,
    .promo-search {
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: transparent;
      font-size: 0.95rem;
      min-width: 160px;
    }

    .promo-search {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      min-width: 260px;
      max-width: 420px;
    }

    .promo-search input {
      border: 0;
      outline: none;
      background: transparent;
      width: 100%;
      font-size: 0.95rem;
    }

    .btn-ghost {
      background: transparent;
      border: 1px solid var(--border);
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-primary {
      background: var(--dark);
      color: var(--secondary);
      border-radius: 10px;
      padding: 9px 14px;
      border: none;
      cursor: pointer;
      font-weight: 700;
    }

    .btn-primary:disabled {
      background: var(--gray);
      cursor: not-allowed;
      opacity: 0.6;
    }

    .promo-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
      min-width: 900px;
      font-size: 0.95rem;
    }

    .promo-table thead th {
      text-align: left;
      padding: 12px 16px;
      font-weight: 700;
      color: var(--dark);
      border-bottom: 1px solid var(--border);
      background: transparent;
    }

    .promo-table tbody tr {
      border-bottom: 1px solid var(--border);
      transition: background 0.15s;
      background: transparent;
    }

    .promo-table tbody tr:hover { background: rgba(0, 0, 0, 0.02); }

    .promo-table td {
      padding: 12px 16px;
      vertical-align: middle;
      color: var(--dark);
    }

    .tag {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 0.8rem;
      background: rgba(0, 0, 0, 0.03);
    }

    .status-pill {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      font-weight: 700;
      font-size: 0.75rem;
    }

    .status-active {
      background: rgba(16, 185, 129, 0.12);
      color: #10b981;
      border: 1px solid rgba(16, 185, 129, 0.18);
    }

    .status-inactive {
      background: rgba(239, 68, 68, 0.08);
      color: #ef4444;
      border: 1px solid rgba(239, 68, 68, 0.12);
    }

    .status-expired {
      background: rgba(0, 0, 0, 0.04);
      color: #666;
      border: 1px solid rgba(0, 0, 0, 0.06);
    }

    .action-btn {
      border-radius: 8px;
      border: 0;
      padding: 8px;
      cursor: pointer;
      background: transparent;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 0.95rem;
    }

    .action-btn .fa-edit { color: var(--dark); }
    .action-btn .fa-play,
    .action-btn .fa-pause { color: var(--gray); }
    .action-btn .fa-trash { color: #ef4444; }

    .mobile-cards { display: none; gap: 12px; margin-top: 12px; }

    .promo-modal-bg {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(15, 23, 42, 0.6);
      z-index: 1200;
    }

    .promo-modal-bg.show { display: flex; }

    .promo-modal {
      width: 100%;
      max-width: 560px;
      border-radius: var(--radius);
      overflow: hidden;
      background: var(--card-bg);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
    }

    .promo-modal .modal-header {
      padding: 14px 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: transparent;
      border-bottom: 1px solid var(--border);
    }

    .promo-modal .modal-body { padding: 16px; }
    .promo-modal .modal-footer {
      padding: 12px 16px;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }

    .muted { color: var(--gray); font-size: 0.9rem; }

    .col { display: flex; flex-direction: column; gap: 8px; }

    .field-input,
    .field-select,
    .field-textarea {
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: transparent;
      font: inherit;
    }

    .checkbox-row {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      align-items: center;
      margin-top: 10px;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .checkbox-item label { cursor: pointer; }

    @media (max-width: 1023px) {
      .table-wrapper { display: none; }
      .mobile-cards { display: flex; flex-direction: column; }

      .promo-controls { flex-direction: column; width: 100%; }
      .promo-card.filter-row { width: 100%; flex-wrap: wrap; }
      .promo-search { min-width: 100%; max-width: 100%; }
      .promo-top { flex-direction: column; align-items: flex-start; }
      .promo-card .table-wrapper { overflow-x: auto; }
    }

    @media (min-width: 1024px) {
      .table-wrapper { display: block; }
    }

    @media (max-width: 768px) {
      .promo-title { font-size: 1.1rem; }
      .promo-sub { font-size: 0.85rem; }

      .promo-controls { flex-direction: column; width: 100%; }
      .promo-card.filter-row { flex-direction: column; gap: 10px; width: 100%; }
      .filter-select { width: 100%; }
      .promo-search { width: 100%; }

      .promo-modal .modal-body form > div {
        flex-direction: column !important;
        width: 100%;
      }

      #pv-value,
      #pv-max,
      #pv-limit,
      #pv-min,
      #pv-until {
        width: 100% !important;
      }
    }

    @media (max-width: 480px) {
      .promo-view { padding: 14px; }
      .promo-title { font-size: 1rem; }
      .promo-card { padding: 12px; }
      .promo-table td,
      .promo-table th { padding: 8px 10px; }
      .promo-modal {
        width: calc(100% - 20px);
        margin: 0 10px;
      }
      .promo-modal .modal-header,
      .promo-modal .modal-footer,
      .promo-modal .modal-body { padding: 12px; }
      input,
      select,
      textarea { font-size: 0.9rem; }
      .mobile-cards .promo-card { padding: 12px; }
    }
  </style>

  <div class="promo-top">
    <div>
      <div class="promo-title">Promo Codes</div>
      <div class="promo-sub muted">Create, edit and manage discount codes</div>
    </div>

    <div class="promo-controls">
      <div class="promo-card filter-row">
        <select id="pv-status" class="filter-select">
          <option value="all">All status</option>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>

        <select id="pv-type" class="filter-select">

          <input id="pv-search" placeholder="Search promo codes or description">

        <i class="fas fa-plus" style="margin-right:8px"></i> Create New

  <div class="promo-card">
    <div class="table-wrapper">
      <table class="promo-table">
        <thead>
          <tr>
            <th>Promo</th>
            <th>Details</th>
            <th>Valid Until</th>
            <th>Status</th>
            <th style="text-align:right">Actions</th>
          </tr>
        </thead>
        <tbody id="pv-tbody">
          <tr><td colspan="5" class="muted">Loading promo codes…</td></tr>
        </tbody>
      </table>
    </div>

    <div class="mobile-cards" id="pv-cards"></div>
  </div>

  <div class="promo-modal-bg" id="pv-modal-bg">
    <div class="promo-modal">
      <div class="modal-header">
        <div id="pv-modal-title" style="font-weight:700">Create Promo Code</div>
        <button id="pv-modal-close" class="btn-ghost"><i class="fas fa-times"></i></button>
      </div>

      <div class="modal-body">
        <form id="pv-form">
          <input type="hidden" id="pv-id">

          <div class="col">
            <label class="muted">Promo Code</label>
            <input id="pv-code" required class="field-input" style="text-transform:uppercase">

            <div class="col" style="flex:1">
              <label class="muted">Type</label>
              <select id="pv-type-select" class="field-select">
                <option value="">Select</option>

                <option value="percentage">Percentage (%)</option>

              <label class="muted">Max Discount</label>

      <div class="modal-footer">

  <div class="promo-modal-bg" id="pv-confirm-bg">
    <div class="promo-modal" style="max-width:420px">
      <div class="modal-header">
        <div style="font-weight:700">Confirm</div>
        <button id="pv-confirm-close" class="btn-ghost"><i class="fas fa-times"></i></button>
      </div>

      <div class="modal-body">
        <div id="pv-confirm-msg">Are you sure?</div>
      </div>

      <div class="modal-footer">
        <button id="pv-confirm-cancel" class="btn-ghost">Cancel</button>
        <button id="pv-confirm-ok" class="btn-primary">Delete</button>
      </div>
    </div>

  <script src="activityLogger.js?v=1"></script>


  <script>
    (function () {
      const tbody = document.getElementById('pv-tbody');
      const cards = document.getElementById('pv-cards');
      const addBtn = document.getElementById('pv-add');
      const modalBg = document.getElementById('pv-modal-bg');
      const modalClose = document.getElementById('pv-modal-close');
      const cancelBtn = document.getElementById('pv-cancel');
      const saveBtn = document.getElementById('pv-save');
      const form = document.getElementById('pv-form');
      const searchInput = document.getElementById('pv-search');
      const statusFilter = document.getElementById('pv-status');
      const typeFilter = document.getElementById('pv-type');
      const confirmBg = document.getElementById('pv-confirm-bg');
      const confirmMsg = document.getElementById('pv-confirm-msg');
      const confirmOk = document.getElementById('pv-confirm-ok');
      const confirmCancel = document.getElementById('pv-confirm-cancel');

      const idField = document.getElementById('pv-id');
      const codeField = document.getElementById('pv-code');
      const typeField = document.getElementById('pv-type-select');
      const valueField = document.getElementById('pv-value');
      const maxField = document.getElementById('pv-max');
      const descField = document.getElementById('pv-desc');
      const minField = document.getElementById('pv-min');
      const untilField = document.getElementById('pv-until');
      const limitField = document.getElementById('pv-limit');
      const termsField = document.getElementById('pv-terms');
      const activeField = document.getElementById('pv-active');
      const popularField = document.getElementById('pv-popular');
      const checkoutField = document.getElementById('pv-checkout');

      let promos = [];
      let lastDeleteId = null;

      function initializeApp() {
        if (typeof firebase === 'undefined') {
          console.error('Firebase not loaded');
          showError('Firebase SDK not found on page.');
          return;
        }

        if (!firebase.apps.length) {
          firebase.initializeApp({
            apiKey: "AIzaSyDuF6bdqprddsE871GuOablXPYqXI_HJxc",
            authDomain: "hexahoney-96aed.firebaseapp.com",
            projectId: "hexahoney-96aed",
            storageBucket: "hexahoney-96aed.firebasestorage.app",
            messagingSenderId: "700458850837",
            appId: "1:700458850837:web:0eb4fca98a5f4acc2d0c1c",
            measurementId: "G-MQGKK9709H"
          });
        }

        loadPromos();
      }

      addBtn.addEventListener('click', () => openModal());
      modalClose.addEventListener('click', closeModal);
      cancelBtn.addEventListener('click', closeModal);
      saveBtn.addEventListener('click', savePromo);

      confirmCancel.addEventListener('click', () => confirmBg.classList.remove('show'));
      document.getElementById('pv-confirm-close').addEventListener('click', () => confirmBg.classList.remove('show'));
      confirmOk.addEventListener('click', () => {
        if (lastDeleteId) deletePromo(lastDeleteId);
      });

      searchInput.addEventListener('input', applyFilters);
      statusFilter.addEventListener('change', applyFilters);
      typeFilter.addEventListener('change', applyFilters);

      tbody.addEventListener('click', (e) => {
        const btn = e.target.closest('button[data-action]');
        if (btn) handleAction(btn);
      });

      cards.addEventListener('click', (e) => {
        const btn = e.target.closest('button[data-action]');
        if (btn) handleAction(btn);
      });

      function loadPromos() {
        tbody.innerHTML = '<tr><td colspan="5" class="muted">Loading promo codes…</td></tr>';
        cards.innerHTML = '';

        firebase.firestore().collection('promoCodes').orderBy('createdAt', 'desc').get()
          .then(qs => {
            promos = [];
            qs.forEach(doc => promos.push({ id: doc.id, ...doc.data() }));
            applyFilters();
          })
          .catch(err => {
            console.error(err);
            showError('Error loading promo codes: ' + err.message);
          });
      }

      function renderPromos(list) {
        if (!list.length) {
          tbody.innerHTML = '<tr><td colspan="5"><div class="muted">No promo codes.</div></td></tr>';
          cards.innerHTML = '<div class="promo-card"><div class="muted">No promo codes available</div></div>';
          return;
        }

        tbody.innerHTML = list.map(p => `
          <tr data-id="${escapeHtml(p.id)}">
            <td>
              <div style="display:flex;flex-direction:column;gap:6px;">
                <div style="font-weight:700">${escapeHtml(p.id)}</div>
                <div class="muted">${getTypeLabel(p.type)}</div>
              </div>
            </td>
            <td>
              <div style="font-weight:600">${escapeHtml(getValueDisplay(p))}</div>
              <div class="muted">${escapeHtml(p.description || '')}</div>
              <div style="display:flex;gap:8px;margin-top:6px">
                ${p.isPopular ? '<span class="tag">Popular</span>' : ''}
                ${p.showOnCheckout ? '<span class="tag">Checkout</span>' : ''}
              </div>
            </td>
            <td class="muted">${p.validUntil ? new Date(p.validUntil).toLocaleDateString() : 'No expiry'}</td>
            <td><span class="status-pill ${getStatusClass(p)}">${getStatusText(p)}</span></td>
            <td style="text-align:right">
              <button class="action-btn" data-action="edit" data-id="${escapeHtml(p.id)}"><i class="fas fa-edit"></i></button>
              <button class="action-btn" data-action="toggle" data-id="${escapeHtml(p.id)}"><i class="fas ${p.active ? 'fa-pause' : 'fa-play'}"></i></button>
              <button class="action-btn" data-action="delete" data-id="${escapeHtml(p.id)}"><i class="fas fa-trash"></i></button>
            </td>
          </tr>
        `).join('');

        cards.innerHTML = list.map(p => `
          <div class="promo-card">
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
              <div style="font-weight:700">${escapeHtml(p.id)}</div>
              <div><span class="status-pill ${getStatusClass(p)}">${getStatusText(p)}</span></div>
            </div>
            <div class="muted" style="margin-bottom:8px">${getTypeLabel(p.type)} • ${getValueDisplay(p)}</div>
            <div style="display:flex;justify-content:space-between;gap:8px">
              <div class="muted">Valid: ${p.validUntil ? new Date(p.validUntil).toLocaleDateString() : 'No expiry'}</div>
              <div style="display:flex;gap:6px">
                <button class="action-btn" data-action="edit" data-id="${escapeHtml(p.id)}"><i class="fas fa-edit"></i></button>
                <button class="action-btn" data-action="toggle" data-id="${escapeHtml(p.id)}"><i class="fas ${p.active ? 'fa-pause' : 'fa-play'}"></i></button>
                <button class="action-btn" data-action="delete" data-id="${escapeHtml(p.id)}"><i class="fas fa-trash"></i></button>
              </div>
            </div>
          </div>
        `).join('');
      }

      function handleAction(btn) {
        const action = btn.getAttribute('data-action');
        const id = btn.getAttribute('data-id');
        const promo = promos.find(x => x.id === id);

        if (action === 'edit' && promo) openModal(promo);
        if (action === 'toggle') togglePromoStatus(id);
        if (action === 'delete') confirmDelete(id);
      }

function togglePromoStatus(id) {
    const ref = firebase.firestore().collection('promoCodes').doc(id);

    ref.get().then(doc => {
        if (!doc.exists) throw new Error("Promo not found");

        const current = doc.data();
        const newState = !current.active;

        return ref.update({
            active: newState,
            updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        }).then(() => {

            logActivity(
                newState ? "PROMO_ACTIVATED" : "PROMO_DEACTIVATED",
                newState ? `Promo activated: ${id}` : `Promo deactivated: ${id}`,
                id
            );

            loadPromos();
        });
    })
    .catch(err => showError("Error updating promo: " + err.message));
}

      function confirmDelete(id) {
        lastDeleteId = id;
        confirmMsg.textContent = `Delete promo "${id}"? This cannot be undone.`;
        confirmBg.classList.add('show');
      }

      function deletePromo(id) {
        firebase.firestore().collection('promoCodes').doc(id).delete()
.then(() => {

    logActivity("PROMO_DELETED", `Promo deleted: ${id}`, id);

    confirmBg.classList.remove('show');
    loadPromos();
})

          .catch(err => {
            console.error(err);
            showError('Error deleting promo: ' + err.message);
          });
      }

      function applyFilters() {
        const s = searchInput.value.trim().toLowerCase();
        const st = statusFilter.value;
        const ty = typeFilter.value;

        let filtered = promos.slice();

        if (st !== 'all') {
          if (st === 'active') filtered = filtered.filter(p => p.active && !isExpired(p));
          else if (st === 'inactive') filtered = filtered.filter(p => !p.active);
          else if (st === 'expired') filtered = filtered.filter(p => isExpired(p));
        }

        if (ty !== 'all') filtered = filtered.filter(p => p.type === ty);

        if (s) {
          filtered = filtered.filter(p =>
            (p.id || '').toLowerCase().includes(s) ||
            (p.description || '').toLowerCase().includes(s)
          );
        }

        renderPromos(filtered);
      }

      function openModal(promo) {
        if (promo) {
          document.getElementById('pv-modal-title').textContent = 'Edit Promo Code';
          idField.value = promo.id;
          codeField.value = promo.id;
          typeField.value = promo.type || '';
          valueField.value = promo.value ?? '';
          maxField.value = promo.maxDiscount ?? '';
          descField.value = promo.description || '';
          minField.value = promo.minOrder ?? '';
          untilField.value = promo.validUntil ? new Date(promo.validUntil).toISOString().substr(0, 10) : '';
          limitField.value = promo.usageLimit ?? '';
          termsField.value = promo.terms || '';
          activeField.checked = promo.active !== false;
          popularField.checked = promo.isPopular === true;
          checkoutField.checked = promo.showOnCheckout !== false;
        } else {
          document.getElementById('pv-modal-title').textContent = 'Create Promo Code';
          form.reset();
          idField.value = '';
          typeField.value = '';
          activeField.checked = true;
          popularField.checked = false;
          checkoutField.checked = true;
        }
        modalBg.classList.add('show');
      }

      function closeModal() {
        modalBg.classList.remove('show');
      }

      function savePromo(e) {
        e.preventDefault();
        

        const code = (codeField.value || '').trim().toUpperCase();
        if (!code) return;

        const selectedType = typeField.value || 'fixed';

        const data = {
          type: selectedType,
          value: selectedType === 'shipping' ? 0 : parseFloat(valueField.value || 0),
          maxDiscount: maxField.value ? parseFloat(maxField.value) : null,
          minOrder: minField.value ? parseFloat(minField.value) : 0,
          description: descField.value || '',
          terms: termsField.value || '',
          validUntil: untilField.value || null,
          usageLimit: limitField.value ? parseInt(limitField.value) : 0,
          active: activeField.checked,
          isPopular: popularField.checked,
          showOnCheckout: checkoutField.checked,
          updatedAt: firebase.firestore.FieldValue.serverTimestamp()
        };

let oldLimit = 0;
if (idField.value) {
    const oldPromo = promos.find(p => p.id === idField.value);
    oldLimit = oldPromo?.usageLimit ?? 0;
}

if (data.usageLimit !== oldLimit) {
    logActivity(
        "PROMO_LIMIT_SET",
        `Usage limit updated for promo ${code}: ${data.usageLimit}`,
        code
    );
}

        const docRef = idField.value
          ? firebase.firestore().collection('promoCodes').doc(idField.value)
          : firebase.firestore().collection('promoCodes').doc(code);

        const op = idField.value
          ? docRef.update(data)
          : docRef.set({ ...data, time: firebase.firestore.FieldValue.serverTimestamp() });

        saveBtn.disabled = true;
        saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin" style="margin-right:8px"></i> Saving...';
op.then(() => {
    const isNew = !idField.value;
    const promoId = code;

    logActivity(
        isNew ? "PROMO_CREATED" : "PROMO_UPDATED",
        isNew ? `New promo created: ${promoId}` : `Promo updated: ${promoId}`,
        promoId
    );

    saveBtn.disabled = false;
    saveBtn.innerHTML = '<i class="fas fa-check" style="margin-right:8px"></i> Save';
    closeModal();
    loadPromos();
})
.catch(err => {
    console.error(err);
    saveBtn.disabled = false;
    saveBtn.innerHTML = '<i class="fas fa-check" style="margin-right:8px"></i> Save';
    showError('Error saving promo: ' + err.message);
});
      }

      function getTypeLabel(t) {
        if (!t) return '';
        if (t === 'fixed') return 'Fixed Discount';
        if (t === 'percentage') return 'Percentage Off';
        if (t === 'shipping') return 'Free Shipping';
        return t;
      }

      function getValueDisplay(p) {
        if (p.type === 'fixed') return `₹${p.value ?? 0}`;
        if (p.type === 'percentage') {
          const base = `${p.value ?? 0}%`;
          return p.maxDiscount ? `${base} (max ₹${p.maxDiscount})` : base;
        }
        if (p.type === 'shipping') return 'Free Shipping';
        return '';
      }

      function isExpired(p) {
        if (!p.validUntil) return false;
        return new Date(p.validUntil).setHours(0, 0, 0, 0) < new Date().setHours(0, 0, 0, 0);
      }

      function getStatusClass(p) {
        if (!p.active) return 'status-inactive';
        if (isExpired(p)) return 'status-expired';
        return 'status-active';
      }

      function getStatusText(p) {
        if (!p.active) return 'Inactive';
        if (isExpired(p)) return 'Expired';
        return 'Active';
      }

      function escapeHtml(s) {
        return String(s || '').replace(/[&<>"']/g, c => ({
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#39;'
        }[c]));
      }

      function showError(msg) {
        tbody.innerHTML = `
          <tr>
            <td colspan="5">
              <div style="text-align:center;padding:40px;color:#ef4444">
                <i class="fas fa-exclamation-triangle" style="font-size:2rem;margin-bottom:16px"></i>
                <div style="font-weight:600;margin-bottom:8px;">Error</div>
                <div class="muted">${escapeHtml(msg)}</div>
              </div>
            </td>
          </tr>
        `;
      }

      initializeApp();
    })();
  </script>
</div>
