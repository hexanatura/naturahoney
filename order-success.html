<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successful - Natura Honey</title>
    <style>
        .order-success-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .order-success-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            animation: popupIn 0.5s ease;
        }
        
        @keyframes popupIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .success-icon {
            font-size: 80px;
            color: #27ae60;
            margin-bottom: 20px;
        }
        
        .order-success-content h2 {
            font-family: 'Akira Expanded', sans-serif;
            color: #5f2b27;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .order-id {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: 'Unbounded', sans-serif;
            font-weight: 600;
            font-size: 20px;
            color: #5f2b27;
            border: 2px dashed #e7d90f;
        }
        
        .success-message {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 16px;
        }
        
        .success-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }
        
        .track-order-btn, .continue-shopping-btn {
            padding: 15px;
            border-radius: 10px;
            font-family: 'Unbounded', sans-serif;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .track-order-btn {
            background: #5f2b27;
            color: white;
            border: none;
        }
        
        .track-order-btn:hover {
            background: #7a3731;
            transform: translateY(-2px);
        }
        
        .continue-shopping-btn {
            background: #f8f9fa;
            color: #5f2b27;
            border: 2px solid #e7d90f;
        }
        
        .continue-shopping-btn:hover {
            background: #e7d90f;
            transform: translateY(-2px);
        }
        
        @media (max-width: 767px) {
            .order-success-content {
                padding: 30px 20px;
            }
            
            .order-success-content h2 {
                font-size: 24px;
            }
            
            .success-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="order-success-popup" id="orderSuccessPopup">
        <div class="order-success-content">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2>Order Confirmed!</h2>
            <p class="success-message">
                Thank you for your purchase! Your order has been successfully placed 
                and will be processed shortly. You'll receive an email confirmation shortly.
            </p>
            
            <div class="order-id" id="successOrderId">
                Loading order ID...
            </div>
            
            <div class="success-actions">
                <button class="track-order-btn" id="trackOrderBtn">
                    <i class="fas fa-truck"></i> Track Your Order
                </button>
                <a href="index.html" class="continue-shopping-btn">
                    <i class="fas fa-shopping-bag"></i> Continue Shopping
                </a>
            </div>
        </div>
    </div>

    <script>
        // Function to show success popup
        function showOrderSuccess(orderId) {
            const popup = document.getElementById('orderSuccessPopup');
            const orderIdElement = document.getElementById('successOrderId');
            const trackOrderBtn = document.getElementById('trackOrderBtn');
            
            if (popup && orderIdElement) {
                orderIdElement.textContent = `Order #${orderId}`;
                popup.style.display = 'flex';
                document.body.style.overflow = 'hidden';
                
                // Set up track order button
                if (trackOrderBtn) {
                    trackOrderBtn.onclick = function() {
                        popup.style.display = 'none';
                        document.body.style.overflow = 'auto';
                        // Redirect to profile page with tracking
                        window.location.href = `index.html?profile=orders&track=${orderId}`;
                    };
                }
            }
        }
        
        // Function to close popup
        function closeOrderSuccess() {
            const popup = document.getElementById('orderSuccessPopup');
            if (popup) {
                popup.style.display = 'none';
                document.body.style.overflow = 'auto';
            }
        }
        
        // Close popup when clicking outside
        document.addEventListener('click', function(e) {
            const popup = document.getElementById('orderSuccessPopup');
            if (popup && e.target === popup) {
                closeOrderSuccess();
            }
        });
        
        // Close on ESC key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeOrderSuccess();
            }
        });
        
        // Make function globally available
        window.showOrderSuccess = showOrderSuccess;
        window.closeOrderSuccess = closeOrderSuccess;
        
        // Check for order success in URL
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('orderSuccess');
            if (orderId) {
                showOrderSuccess(orderId);
                // Clean URL
                history.replaceState({}, document.title, window.location.pathname);
            }
        });
    </script>
</body>
</html>
